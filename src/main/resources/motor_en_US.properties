motor.landing.features.heading=The insurance your car needs and deserves
motor.landing.features.1.title=No Claim Discount Protection*
motor.landing.features.1.copy=Our No Claim Discount Protection recognises your good driving history and rewards you with significant savings. No matter how many claims you make, if the total amount of claims within one year does not exceed HK$60,000 or 15% of the estimated car value (whichever is the less), your No Claim Bonus (NCB) entitlement will not be discounted.
motor.landing.features.1.extracopy1=Find out more
motor.landing.features.1.extralink1=https://i.fwd.com.hk/en
motor.landing.features.1.extracopy2=*Applicable for Comprehensive Gold Cover only <br> # Use of FWD Drivamatics App is subject to its terms and conditions. 
motor.landing.features.2.title=Mobile Phone Coverage*
motor.landing.features.2.copy=Exclusive to Comprehensive Gold policyholders, if your mobile phone is stolen from your vehicle, we will pay up to 70% of your original handset price as the subsidy for a replacement handset. The maximum limit is HK$3,000.
motor.landing.features.3.title=FWD Drivamatics App#
motor.landing.features.3.copy=Improve your driving skills and make the most out of every trip by using FWD Drivamatics. The App can analyse your day-to-day driving habits and you can score big by simply driving safe. Compare and share the scores with your friends on social networking sites to enjoy a brand new driving experience. Select your mobile platform and download now!
motor.landing.addition.heading=You may add extra protection of your choice by paying a little bit more:
motor.landing.addition.addition1.title=Personal Accident for Named Driver
motor.landing.addition.addition1.copy=By paying an extra premium of HK$100, we provide extra cover for accidental death arising within 12 months of injuries sustained by the named driver as a result of the motor accident involving the insured car. The coverage is up to HK$500,000.
motor.landing.addition.addition2.title=Extra Limit of Third Party Coverage
motor.landing.addition.addition2.copy=By paying an extra premium of HK$309, you can increase your third party coverage to HK$5,000,000
