motor.landing.page.content=Enjoy pure driving pleasure knowing your precious ride is covered by FWD MotorSmart Insurance. Our Comprehensive Plans, including Gold and Silver, offer an array of coverage to protect you against loss of or damage to your car, medical expenses, your liability to third parties and property damage. If you want to stay with basic protection, our Third Party Plan will protect you against your legal liability for damage as a result of an accident. With our different plans on offer, you can choose what works best for you.
