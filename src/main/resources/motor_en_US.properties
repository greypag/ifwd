motor.landing.features.heading=The insurance your car needs and deserves
motor.landing.features.1.title=Enjoy cash rebates with FWD Drivamatics# 
motor.landing.features.1.copy=Improve your driving skills and make the most out of every trip by using FWD Drivamatics. The App can analyse your day-to-day driving habits and you will have the opportunity to get the \u201CMotorSmart Award\u201D and enjoy up to 30% cash rebate* if you purchase FWD\u2019s MotorSmart Insurance.  Select your mobile platform and download now! 
motor.landing.features.1.extracopy1=Find out more
motor.landing.features.1.extralink1=https://i.fwd.com.hk/en
motor.landing.features.1.extracopy2=*The cash rebate will be calculated according to the amount of the total premiums paid for MotorSmart, driving scores and travel distance for that policy year and will be given after the expiry of the policy year. For the details of MotorSmart Award, please refer to the relevant Terms & Conditions. <br> # Use of FWD Drivamatics App is subject to its
motor.landing.features.1.extracopy3=terms and conditions
motor.landing.features.1.extralink2=en/Drivamatics_TC_Eng.pdf
motor.landing.features.1.extracopy4=. <br> ^Applicable for Comprehensive Gold Cover only
motor.landing.features.2.title=Theft of Mobile Phone Coverage^
motor.landing.features.2.copy=Exclusive to Comprehensive Gold policyholders, if your mobile phone is stolen from your vehicle, we will pay up to 70% of your original handset price as the subsidy for a replacement handset. The maximum limit is HK$3,000.
motor.landing.features.3.title=No Claim Discount Protection^
motor.landing.features.3.copy=Our No Claim Discount Protection recognises your good driving history and rewards you with significant savings. No matter how many claims you make, if the total amount of claims within one year does not exceed HK$60,000 or 15% of the estimated car value (whichever is the less), your No Claim Discount(NCD) entitlement will not be discounted. 
motor.landing.addition.heading=You may add extra protection of your choice by paying a little bit more:
motor.landing.addition.addition1.title=Personal Accident for Named Driver
motor.landing.addition.addition1.copy=By paying an extra premium of HK$100, we provide extra cover for accidental death arising within 12 months of injuries sustained by the named driver as a result of the motor accident involving the insured car. The coverage is up to HK$500,000.
motor.landing.addition.addition2.title=Increase of Third Party Property Damage limit
motor.landing.addition.addition2.copy=By paying an extra premium of HK$309 (Inclusive of surcharge of the Motor Insurers' Bureau of Hong Kong), you can increase your third party property damage coverage to HK$5,000,000.
