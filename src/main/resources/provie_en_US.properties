provie.landing.offer.text0 = *For monthly plan, the initial premium paid is equivalent to the first 2 months\u2019 regular contribution.
provie.landing.offer.text1 = To enjoy this Promotion, you must make an appointment to visit one of FWD\u2019s customer service centres to conduct a simple financial needs analysis to assess your suitability for Provie. Once it is confirmed that Provie meets your objective(s) and need(s), you can apply Provie with the Premium Discount on the initial premium paid.
provie.landing.offer.text2 = The discounted premium must be paid by your personal cheque, or direct debit through your bank account (only applicable to One-off Plan) or Bank of Communications FWD Credit Card at the time of submission of the application of Provie.
provie.landing.offer.text3 = Provie Insurance Plan (including One-off and Monthly Regular Contribution Plan) (the "Plan") is only available to Hong Kong identity card holders.
provie.landing.offer.text4 = For the period between 3 October 2016 and 31 March 2017, each applicant can only apply for ONE (1) NEW POLICY of the Plan.
provie.landing.offer.text5 = Each applicant can only hold at most ONE (1) IN FORCE POLICY of the Plan.
provie.landing.offer.text6 = The Plan is a limited offer and is subject to availability. FWD reserves the right to decline applications for this Plan with a full refund of any premium paid without interest.
provie.landing.offer.text7 = The application date and the Policy Issue Date of the Plan are based on the record of FWD.
provie.landing.offer.text8 = If the policy issued is cancelled during the cooling off period, FWD will only refund the actual premium paid by the policy owner. For the application for the Plan \u2013 Monthly Regular Contribution Plan on or after 1 December 2016, if the policy is cancelled or surrendered at any time within the first 12 months from the policy issue date, the Premium Discount in full shall be deducted from the premium refund or surrender benefit.

