provie.landing.features.title = Save and Grow the Smart Way
provie.landing.features.1.title = Guaranteed crediting interest rates for first 5 policy years
provie.landing.features.1.text1 = Enjoy guaranteed crediting interest rates<sup>*</sup> for the first 5 policy years, allowing your wealth to grow on a daily basis.
provie.landing.features.1.remarks = <sup>*</sup>After the first 5 policy years, you can choose to stay with us to continue saving at the annual crediting interest rates declared by FWD.
provie.landing.features.2.title = Free protection rider of your choice
provie.landing.features.2.text = You can choose one complimentary extra protection from three provided options, giving you extra peace of mind. 
provie.landing.features.2.remarks = (<sup>*</sup>The number of riders available is determined by the financial need analysis result)
provie.landing.features.3.title = Flexibility and No Fees
provie.landing.features.3.text = You have the option to suspend or resume your monthly premiums and partially surrender your policy with NO charges at any time (even during the guaranteed crediting interest rate period) \u2013 giving you the freedom to adapt to ever-changing circumstances.
provie.landing.features.3.remarks = <sup>*</sup>Partial surrender is subject to FWD\u2019s rule.
provie.landing.features.4.title = Supports HK and US dollars
provie.landing.features.4.text = Your policy can be issued in either Hong Kong or US dollars, offering choices of your preferred currency.
provie.landing.features.5.title = Pay\u2027Your Way
provie.landing.features.5.text = Both one-off and monthly regular contributions are available to suit your saving habit. We accept cheques, direct debit from the bank of your choice and Bank of Communications FWD credit cards for Provie payments.
provie.landing.features.6.title = Death Benefit
provie.landing.features.6.text = Provides a Death Benefit where 105% of the Account Value<sup>3</sup> will be payable in the unfortunate event of the death of the Insured.


provie.landing.riders.title = Get free protection rider<sup>1,2</sup> out of 3 choices
provie.landing.riders.1.title = Extra 100% Term Life Benefit
provie.landing.riders.1.text = Provides an extra Death Benefit where 100% of the Account Value<sup>3</sup> will be payable in the unfortunate event of the death of the Insured, providing comfort and security for your family and business, to help them cope with the financial strain.
provie.landing.riders.2.title = 500% Accidental Death Benefit 
provie.landing.riders.2.text = Provides an Accidental Death Benefit where 500% of the Account Value<sup>3</sup> will be payable on the accidental death of the Insured, making sure your family will be financially protected against unpredictable events.
provie.landing.riders.3.title = 50% Cancer Benefit<sup>4,5</sup>
provie.landing.riders.3.text = Provides a Cancer Benefit where 50% of the Account Value<sup>3</sup> will be payable after the first confirmed diagnosis of cancer, helping you to undergo prompt treatment and tackle each challenge with confidence.
provie.landing.riders.remarks1 = All free protection riders cover until the Policy Anniversary immediately preceding the 66th birthday of the Insured. The number of riders available is determined by the financial needs analysis and underwriting result.
provie.landing.riders.remarks2 = Policyholders must choose one of the protection riders at policy inception. The protection rider attached to the Policy cannot be changed after the Policy Date. 
provie.landing.riders.remarks3 = Account Value is total premiums paid with crediting interest added (if any) less Partial Surrender(s) (if any), and premiums for rider benefit(s) (if any).
provie.landing.riders.remarks4 = Cancer Benefit is only applicable to covered cancers. Covered cancer shall mean the presence of any malignant tumour positively diagnosed with histological confirmation and characterised by the uncontrolled growth of malignant cells and invasion of tissue or any occurrence of histologically confirmed leukemia, lymphoma or sarcoma. Please refer to the Policy Provisions, Glossary or Product Brochure for the details and definition of covered and excluded cancers.
provie.landing.riders.remarks5 = Upon the payment of the Cancer Benefit, the Rider will terminate but the Basic Policy will remain valid. For the avoidance of doubt, the Cancer Benefit is only payable once during the lifetime of the Insured regardless of the number of occurrences of Cancer or recurrence of Cancer.
