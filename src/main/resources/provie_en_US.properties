provie.landing.calculation.remarks.text = Starting from policy year 6, crediting interest rate is not guaranteed and is subject to change during the term of the policy and the guaranteed minimum crediting interest rate for the Product is 0% per annum. The current crediting interest rate declared by FWD or crediting interest rate history shall in no way be interpreted as a projection or estimation of future return. For crediting interest rate history, investment strategy and philosophy in deciding crediting interest rate, please refer to the Product Brochure.
provie.landing.calculation.3riders.title = Get  free protection rider out of 3 choices
provie.landing.calculation.3riders.content = Provie Insurance Plan provides you with a complimentary benefit, allowing you to save while securing extra protection of your choice. You can pick one from the three options available that suits your needs the best.
provie.landing.calculation.3rider.text1 = Provie Insurance Plan provides you with a complimentary benefit, allowing you to save while securing extra protection of your choice. You can pick one from the three options available that suits your needs the best.
provie.landing.calculation.rider1.title = Extra 100% Term Life Benefit            
provie.landing.calculation.rider1.text = Additional benefit payable of extra Death Benefit is 100% of the Account Value, subject to a maximum of HK$4,000,000/US$500,000 per Insured under the Product. 
provie.landing.calculation.rider2.title = 500% Accidental Death Benefit
provie.landing.calculation.rider2.text = In the event of accidental death, an additional benefit is payable of 500% of the Account Value, subject to a maximum of HK$12,000,000/US$1,500,000 per Insured  under the Product.
provie.landing.calculation.rider3.title = 50% Cancer Benefit 
provie.landing.calculation.rider3.text = Additional benefit payable of 50% of the Account Value for the first-time diagnosis of cancer, subject to a maximum of HK$2,000,000/US$250,000 per Insured under the Product.
provie.landing.calculation.rider.remarks = <sup>*</sup>The number of riders available is determined by the financial needs analysis and underwriting result. Please refer to the Product Brochure and Policy Provisions for the terms and conditions of Term Life Benefit, Accidental Death Benefit, Cancer Benefits including covered cancers, details and definition and exclusions. 
