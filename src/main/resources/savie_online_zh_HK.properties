3F8\u63A7\u5236\u7684\u516C\u53F8\u6216\u8207\u672C\u516C\u53F8\u53D7\u5171\u540C\u63A7\u5236\u7684\u516C\u53F8\uFF08\u7D71\u7A31\u300C\u672C\u96C6\u5718\u300D\uFF09\u8655\u7406\u3002</p></li><li><p>\u95A3\u4E0B\u7684\u500B\u4EBA\u8CC7\u6599\u53EF\u80FD\u7528\u65BC\u4EE5\u4E0B\u7528\u9014\uFF1A <ol type="i"><li><p>\u5411\u95A3\u4E0B\u63D0\u4F9B\u672C\u516C\u53F8\u7684\u670D\u52D9\u53CA\u7522\u54C1\u5305\u62EC\u7BA1\u7406\u3001\u7DAD\u6301\u3001\u8655\u7406\u53CA\u904B\u4F5C\u6709\u95DC\u670D\u52D9\u53CA\u7522\u54C1\uFF1B</p></li><li><p>\u8655\u7406\u3001\u8A55\u4F30\u53CA\u6C7A\u5B9A\u95A3\u4E0B\u5C31\u672C\u516C\u53F8\u7684\u670D\u52D9\u6216\u7522\u54C1\u800C\u63D0\u51FA\u7684\u4EFB\u4F55\u7533\u8ACB\u6216\u8981\u6C42\uFF0C\u4EE5\u53CA\u7DAD\u6301\u95A3\u4E0B\u5728\u672C\u516C\u53F8\u7684\u5E33\u6236\uFF1B</p></li><li><p>\u767C\u5C55\u4FDD\u96AA\u53CA\u5176\u4ED6\u91D1\u878D\u670D\u52D9\u53CA\u7522\u54C1\uFF1B</p></li><li><p>\u767C\u5C55\u53CA\u7DAD\u6301\u672C\u516C\u53F8\u4FE1\u8CB8\u53CA\u98A8\u96AA\u4E4B\u76F8\u95DC\u6A21\u578B\uFF1B</p></li><li><p>\u8655\u7406\u4ED8\u6B3E\u6307\u793A\uFF1B</p></li><li><p>\u91D0\u8A02\u4EFB\u4F55\u6B20\u4ED8\u95A3\u4E0B\u6216\u95A3\u4E0B\u6240\u6B20\u7684\u8CA0\u50B5\uFF0C\u53CA\u5411\u95A3\u4E0B\u6216\u4EFB\u4F55\u70BA\u95A3\u4E0B\u7684\u50B5\u52D9\u63D0\u4F9B\u64D4\u4FDD\u6216\u5176\u4ED6\u627F\u8AFE\u7684\u4EBA\u58EB\u6536\u53D6\u53CA\u8FFD\u8A0E\u6B20\u6B3E\uFF1B</p></li><li><p>\u884C\u4F7F\u8207\u672C\u516C\u53F8\u7684\u670D\u52D9\u53CA\uFF0F\u6216\u7522\u54C1\u6709\u95DC\u7684\u4EFB\u4F55\u6B0A\u5229\uFF1B</p></li><li><p>\u5C31\u672C\u516C\u53F8\u4E4B\u670D\u52D9\u53CA\u7522\u54C1\u4F5C\u51FA\u8CC7\u683C\u3001\u4FE1\u8CB8\u3001\u8EAB\u9AD4\u3001\u91AB\u7642\u3001\u64D4\u4FDD\u3001\u627F\u4FDD\u53CA\uFF0F\u6216\u8EAB\u4EFD\u6838\u8A3C\uFF1B</p></li><li><p>\u7528\u65BC\u4EFB\u4F55\u56E0\u672C\u516C\u53F8\u7684\u7522\u54C1\u6216\u670D\u52D9\u800C\u7531\u95A3\u4E0B\u63D0\u51FA\u6216\u672C\u516C\u53F8\u5C0D\u95A3\u4E0B\u63D0\u51FA\u7684\u7533\u7D22\uFF0C\u5305\u62EC\u4F5C\u51FA\u3001\u6297\u8FAF\u3001\u5206\u6790\u3001\u8ABF\u67E5\u3001\u8655\u7406\u3001\u8A55\u6838\u3001\u6C7A\u5B9A\u3001\u56DE\u61C9\u3001\u89E3\u6C7A\u6216\u548C\u89E3\u6709\u95DC\u7533\u7D22\uFF1B</p></li><li><p>\u9032\u884C\u4FDD\u55AE\u5BE9\u95B1\u53CA\u9700\u6C42\u5206\u6790\uFF08\u4E0D\u8AD6\u662F\u5426\u5B9A\u671F\u9032\u884C\uFF09\uFF1B</p></li><li><p>\u672C\u516C\u53F8\u6216\u672C\u96C6\u5718\u7684\u5176\u4ED6\u6210\u54E1\u6839\u64DA\u4EFB\u4F55\u6CD5\u5F8B\u3001\u898F\u5247\u3001\u898F\u4F8B\u3001\u5BE6\u52D9\u5B88\u5247\u6216\u6307\u5F15\uFF08\u4E0D\u8AD6\u5728\u9999\u6E2F\u5883\u5167\u6216\u5883\u5916\u9069\u7528\uFF09\u8981\u6C42\u800C\u9808\u4F5C\u51FA\u62AB\u9732\uFF0C\u5305\u62EC\u5411\u4EFB\u4F55\u6CD5\u5B9A\u6A5F\u69CB\u3001\u76E3\u7BA1\u6A5F\u69CB\u3001\u653F\u5E9C\u6A5F\u69CB\u3001\u7A05\u52D9\u6A5F\u69CB\u3001\u57F7\u6CD5\u6A5F\u69CB\u6216\u5176\u4ED6\u6A5F\u69CB\uFF08\u5305\u62EC\u70BA\u9075\u5B88\u5236\u88C1\u6CD5\u3001\u907F\u514D\u6216\u5075\u67E5\u6D17\u9322\u3001\u6050\u6016\u5206\u5B50\u8CC7\u91D1\u7C4C\u96C6\u6216\u5176\u4ED6\u4E0D\u6CD5\u6D3B\u52D5\uFF09\u6216\u5411\u4EFB\u4F55\u7368\u7ACB\u76E3\u7BA1\u6216\u884C\u696D\u5718\u9AD4\uFF08\u5982\u4FDD\u96AA\u696D\u806F\u6703\u6216\u5354\u6703\u7B49\uFF09\u4F5C\u51FA\u62AB\u9732\uFF1B</p></li><li><p>\u4F5C\u672C\u516C\u53F8\u6216\u672C\u96C6\u5718\u7684\u4EFB\u4F55\u6210\u54E1\u7684\u7D71\u8A08\u6216\u7CBE\u7B97\u7814\u7A76\uFF1B\u53CA</p></li><li><p>\u5C65\u884C\u8207\u4E0A\u6587\u7B2C(i) \u81F3 (xii)\u6BB5\u76F4\u63A5\u6709\u95DC\u7684\u5176\u4ED6\u7528\u9014\u3002</p></li></ol></p></li><li><p>\u95A3\u4E0B\u7684\u500B\u4EBA\u8CC7\u6599\u5C07\u88AB\u4FDD\u5BC6\u4F46\u70BA\u9054\u6210\u4E0A\u6587\u7B2C5\u6BB5\u5217\u51FA\u7684\u7528\u9014\uFF0C\u672C\u516C\u53F8\u53EF\u80FD\u5C07\u95A3\u4E0B\u7684\u500B\u4EBA\u8CC7\u6599\u8F49\u79FB\u3001\u62AB\u9732\u3001\u8B93\u5176\u67E5\u95B1\u6216\u8207\u4EE5\u4E0B\u5404\u65B9\u5171\u540C\u4F7F\u7528\uFF1A<ol type="i"><li><p>\u672C\u96C6\u5718\u7684\u5176\u4ED6\u6210\u54E1\uFF1B</p></li><li><p>\u4EFB\u4F55\u56E0\u672C\u516C\u53F8\u696D\u52D9\u800C\u8058\u7528\u4E4B\u7D93\u71DF\u4FDD\u96AA\u76F8\u95DC\u53CA\uFF0F\u6216\u518D\u4FDD\u96AA\u76F8\u95DC\u696D\u52D9\u4E4B\u4EBA\u58EB\u6216\u516C\u53F8\uFF1B</p></li><li><p>\u4EFB\u4F55\u56E0\u672C\u516C\u53F8\u696D\u52D9\u800C\u8058\u7528\u7684\u6CBB\u7642\u5E2B\u3001\u91AB\u9662\u3001\u8A3A\u6240\u3001\u91AB\u751F\u3001\u5316\u9A57\u6240\u3001\u6280\u5E2B\u3001\u640D\u5931\u7406\u7B97\u4EBA\u3001\u98A8\u96AA\u60C5\u5831\u4F9B\u61C9\u5546\u3001\u7D22\u8CE0\u8ABF\u67E5\u4EBA\u3001\u6CD5\u5F8B\u9867\u554F\u53CA\uFF0F\u6216\u5176\u4ED6\u5C08\u696D\u9867\u554F\uFF1B</p></li><li><p>\u4EFB\u4F55\u5411\u672C\u516C\u53F8\u4E4B\u696D\u52D9\u63D0\u4F9B\u884C\u653F\u3001\u5206\u92B7\u3001\u4FE1\u8CB8\u8CC7\u6599\u5EAB\u3001\u50B5\u52D9\u8FFD\u8A0E\u3001\u96FB\u8A0A\u3001\u96FB\u8166\u3001\u71B1\u7DDA\u4E2D\u5FC3\u3001\u8CC7\u6599\u8655\u7406\u3001\u4ED8\u6B3E\u8655\u7406\u3001\u5370\u5237\u3001\u8D16\u56DE\u6216\u5176\u4ED6\u670D\u52D9\u7684\u4EE3\u7406\u4EBA\u3001\u627F\u5305\u5546\u6216\u670D\u52D9\u4F9B\u61C9\u5546\uFF1B\u53CA\uFF0F\u6216</p></li><li><p>\u4EFB\u4F55\u672C\u516C\u53F8\u6216\u672C\u96C6\u5718\u7684\u5176\u4ED6\u6210\u54E1\u8CA0\u6709\u8CAC\u4EFB\u6216\u9700\u8981\u6216\u9810\u671F\u8981\u6839\u64DA\u4EFB\u4F55\u6CD5\u5F8B\u3001\u898F\u5247\u3001\u898F\u4F8B\u3001\u5BE6\u52D9\u5B88\u5247\u6216\u6307\u5F15\uFF08\u4E0D\u8AD6\u5728\u9999\u6E2F\u5883\u5167\u6216\u5883\u5916\u9069\u7528\uFF09\u4F5C\u51FA\u62AB\u9732\u7684\u5B98\u54E1\u3001\u898F\u7BA1\u8005\u3001\u90E8\u9580\u3001\u57F7\u6CD5\u4EE3\u7406\u6216\u5176\u4ED6\u4EBA\u58EB\uFF08\u4E0D\u8AD6\u5728\u9999\u6E2F\u5883\u5167\u6216\u5883\u5916\uFF09\u3002</p></li></ol></p></li><li><p>\u95A3\u4E0B\u7684\u500B\u4EBA\u8CC7\u6599\u53EF\u80FD\u88AB\u8F49\u79FB\u6216\u62AB\u9732\u4E88\u4EFB\u4F55\u627F\u8B93\u4EBA\u3001\u53D7\u8B93\u4EBA\u3001\u672C\u516C\u53F8\u696D\u52D9\u7684\u4EFB\u4F55\u5BE6\u8CEA\u90E8\u5206\u7684\u53C3\u8207\u4EBA\u6216\u6B21\u53C3\u8207\u4EBA\u3002</p></li><li><p>\u672C\u516C\u53F8\u53EA\u53EF\u5728\u95A3\u4E0B\u4F5C\u51FA\u66F8\u9762\u540C\u610F\u6216\u4E0D\u53CD\u5C0D\u7684\u60C5\u6CC1\u4E0B (i) \u4F7F\u7528\u95A3\u4E0B\u7684\u500B\u4EBA\u8CC7\u6599\u4F5C\u76F4\u63A5\u4FC3\u92B7\u7528\u9014\uFF0C\u6216 (ii) \u5C07\u95A3\u4E0B\u7684\u500B\u4EBA\u8CC7\u6599\u63D0\u4F9B\u4E88\u5176\u4ED6\u4EBA\u58EB\u6216\u516C\u53F8\u4F5C\u5176\u76F4\u63A5\u4FC3\u92B7\u7528\u9014\u3002</p></li><li><p>\u5C31\u76F4\u63A5\u4FC3\u92B7\u800C\u8A00\uFF0C\u672C\u516C\u53F8\u64EC\uFF1A<ol type="i"><li><p>\u4F7F\u7528\u672C\u516C\u53F8\u4E0D\u6642\u6301\u6709\u7684\u95A3\u4E0B\u59D3\u540D\u3001\u806F\u7D61\u8CC7\u6599\u3001\u670D\u52D9\u53CA\u7522\u54C1\u7D44\u5408\u8CC7\u6599\u3001\u8CA1\u52D9\u80CC\u666F\u53CA\u4EBA\u53E3\u7D71\u8A08\u8CC7\u6599\u4F5C\u76F4\u63A5\u4FC3\u92B7\u7528\u9014\uFF1B\u92B7\u552E\u672C\u516C\u53F8\u3001\u672C\u96C6\u5718\u5176\u4ED6\u6210\u54E1\u53CA\uFF0F\u6216\u672C\u516C\u53F8\u4E4B\u696D\u52D9\u5925\u4F34\uFF08\u5373\u4EE5\u4E0B\u7522\u54C1\u53CA\u670D\u52D9\u7684\u4F9B\u61C9\u5546\uFF09\u4E0D\u6642\u63D0\u4F9B\u7684\u4E0B\u5217\u670D\u52D9\u53CA\u7522\u54C1\uFF1A<ol type="a"><li><p>\u4FDD\u96AA\u670D\u52D9\u53CA\u7522\u54C1\uFF1B</p></li><li><p>\u8CA1\u5BCC\u7BA1\u7406\u670D\u52D9\u53CA\u7522\u54C1\uFF1B</p></li><li><p>\u9000\u4F11\u91D1\u3001\u6295\u8CC7\u3001\u7D93\u7D00\u3001\u8CA1\u52D9\u8AEE\u8A62\u3001\u4FE1\u8CB8\u53CA\u5176\u4ED6\u91D1\u878D\u670D\u52D9\u53CA\u7522\u54C1\uFF1B</p></li><li><p>\u5065\u5EB7\u6AA2\u67E5\u53CA\u5065\u5EB7\u670D\u52D9\u53CA\u7522\u54C1\uFF1B</p></li><li><p>\u5A92\u9AD4\u3001\u5A1B\u6A02\u53CA\u96FB\u4FE1\u670D\u52D9\uFF1B</p></li><li><p>\u734E\u8CDE\u3001\u5BA2\u6236\u5FE0\u8AA0\u6216\u512A\u60E0\u8A08\u5283\u53CA\u76F8\u95DC\u670D\u52D9\u53CA\u7522\u54C1; \u53CA</p></li><li><p>\u70BA\u6148\u5584\u53CA\uFF0F\u6216\u975E\u725F\u5229\u7528\u9014\u7684\u6350\u6B3E\u53CA\u6350\u8D08\u3002</p></li></ol></p></li><li><p>\u5C07\u95A3\u4E0B\u7684\u59D3\u540D\u53CA\u806F\u7D61\u8CC7\u6599\u63D0\u4F9B\u4E88\u672C\u96C6\u5718\u4EFB\u4F55\u6210\u54E1\u53CA\uFF0F\u6216\u672C\u516C\u53F8\u4E4B\u696D\u52D9\u5925\u4F34\uFF0C\u8B93\u5176\u7528\u65BC\u76F4\u63A5\u4FC3\u92B7\u4E0A\u6587\u7B2C9(i)\u6BB5\u6240\u8F09\u7684\u670D\u52D9\u6216\u7522\u54C1\uFF08\u5982\u70BA\u696D\u52D9\u5925\u4F34\uFF0C\u5247\u5305\u62EC\u4F5C\u91D1\u9322\u6216\u5176\u4ED6\u5546\u696D\u5229\u76CA\uFF09\u3002</p></li></ol></p></li><li><p>\u95A3\u4E0B\u4EA6\u53EF\u65BC\u4EFB\u4F55\u6642\u9593\u81F4\u51FD\u672C\u516C\u53F8\u4EE5\u4E0B\u5730\u5740\uFF0C\u85C9\u4EE5\u62D2\u7D55\u76F4\u63A5\u4FC3\u92B7\u3002</p></li><li><p>\u70BA\u9054\u6210\u4E0A\u6587\u7B2C5\u53CA\u7B2C9\u6BB5\u6240\u5217\u51FA\u7684\u76EE\u7684\uFF0C\u672C\u516C\u53F8\u53EF\u80FD\u5C07\u95A3\u4E0B\u7684\u500B\u4EBA\u8CC7\u6599\u8F49\u79FB\u3001\u62AB\u9732\u3001\u8B93\u5176\u67E5\u95B1\u6216\u8207\u4E0A\u6587\u7B2C6\u53CA\u7B2C9(ii)\u6BB5\u6240\u5217\u7684\u5404\u65B9\u5171\u540C\u4F7F\u7528\u53CA\u95A3\u4E0B\u77E5\u6089\u6709\u95DC\u4E00\u65B9\u53EF\u80FD\u8A2D\u5728\u9999\u6E2F\u4EE5\u5916\u7684\u5730\u65B9\u53CA\u95A3\u4E0B\u7684\u500B\u4EBA\u8CC7\u6599\u53EF\u80FD\u88AB\u8F49\u5F80\u7684\u5730\u65B9\u672A\u5FC5\u8A2D\u6709\u8207\u300A\u500B\u4EBA\u8CC7\u6599\uFF08\u79C1\u96B1\uFF09\u689D\u4F8B\u300B\u5927\u81F4\u76F8\u540C\u6216\u7528\u4F5C\u540C\u4E00\u7528\u9014\u7684\u8CC7\u6599\u4FDD\u8B77\u6CD5\u3002</p></li><li><p>\u6839\u64DA\u300A\u500B\u4EBA\u8CC7\u6599\uFF08\u79C1\u96B1\uFF09\u689D\u4F8B\u300B\uFF0C\u95A3\u4E0B\u6709\u6B0A\u8981\u6C42\u67E5\u95B1\u672C\u516C\u53F8\u6240\u6301\u6709\u95A3\u4E0B\u7684\u500B\u4EBA\u8CC7\u6599\uFF0C\u4E26\u8981\u6C42\u6539\u6B63\u95A3\u4E0B\u7684\u4E0D\u6B63\u78BA\u500B\u4EBA\u8CC7\u6599\u53CA\u672C\u516C\u53F8\u6709\u6B0A\u5C31\u8655\u7406\u53CA\u9075\u884C\u95A3\u4E0B\u7684\u67E5\u95B1\u8CC7\u6599\u8981\u6C42\u800C\u6536\u53D6\u5408\u7406\u8CBB\u7528\u3002</p></li><li><p>\u67E5\u95B1\u6216\u6539\u6B63\u95A3\u4E0B\u7684\u500B\u4EBA\u8CC7\u6599\u8981\u6C42\uFF0C\u61C9\u4EE5\u66F8\u9762\u5F62\u5F0F\u5411\u4E0B\u5217\u4EBA\u58EB\u63D0\u51FA\uFF1A<br/><br/>\u8CC7\u6599\u4FDD\u8B77\u4E3B\u4EFB<br/>\u5BCC\u885B\u4EBA\u58FD\u4FDD\u96AA\uFF08\u767E\u6155\u9054\uFF09\u6709\u9650\u516C\u53F8<br/>\u9999\u6E2F\u5FB7\u8F14\u9053\u4E2D308\u865F\u5BCC\u885B\u91D1\u878D\u4E2D\u5FC31\u6A13<br/>\u5982\u95A3\u4E0B\u6709\u4EFB\u4F55\u7591\u554F\uFF0C\u656C\u8ACB\u81F4\u96FB\u672C\u516C\u53F8\u4E4B\u5BA2\u6236\u71B1\u7DDA3123 3123\u3002</p></li><li><p>\u4E2D\u82F1\u6587\u672C\u5982\u6709\u6B67\u7570\uFF0C\u6982\u4EE5\u82F1\u6587\u672C\u70BA\u6E96\u3002</p></li><li><p>\u672C\u516C\u53F8\u4FDD\u7559\u96A8\u6642\u589E\u88DC\u3001\u66F4\u6539\u3001\u66F4\u65B0\u53CA\u4FEE\u8A02\u672C\u8072\u660E\u4E4B\u6B0A\u5229\uFF0C\u4E26\u4EFB\u4F55\u66F4\u6539\u5C07\u65BC\u767C\u51FA\u901A\u77E5\u6642\u8D77\u751F\u6548\u3002</p></li><li><p>\u672C\u4EBA\u5DF2\u7D30\u95B1\u53CA\u672C\u4EBA\u660E\u767D\u53CA\u63A5\u53D7\u672C\u6536\u96C6\u500B\u4EBA\u8CC7\u6599\u8072\u660E\u3002</p></li>
