Overseas.PlanOptions.Producthighlights.copy=Overseas StudyCare provides you or your children with comprehensive protection while studying in foreign countries. Included coverage for Medical Expenses, Worldwide Emergency Services, Personal Accident, Major Burns, Personal Liability, Cancellation and Curtailment of Trip and Education Fund.
Overseas.PlanOptions.Producthighlights.copy.item1=Top-up In-Patient Medical Expenses providing extra benefits on top of your other medical policy, up to HK$2,000,000
Overseas.PlanOptions.Producthighlights.copy.item2=Education Fund to provide for unpaid Tuition Fees if tragedy strikes your family
Overseas.PlanOptions.Producthighlights.copy.item3=Compassionate Visit and Death Compensation for a kidnapping incident.
Overseas.PlanOptions.Producthighlights.copy.item4=Cover for leisure and amateur sports activities during your study including winter sports, bungee jumping, hiking, rock climbing, horse riding, scuba diving and other water sports
Overseas.PlanOptions.Producthighlights.copy.item5=Cover for personal accident and medical related claims caused by an act of terrorism
Overseas.PlanOptions.Producthighlights.copy.item6=Covers your Overseas Study from secondary school to life-long education
Overseas.PlanOptions.Producthighlights.copy.item7=Worldwide cover Medical and Personal Accident benefits.
Overseas.PlanOptions.Producthighlights.copy.item8=24 hours Worldwide Emergency Assistance Services
