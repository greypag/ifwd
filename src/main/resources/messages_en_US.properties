#Screen Protector Faq Start#
faq.screenProtector = "MonCare" Mobile Screen<br/>Protection Plan
faq.screenProtector.mobile = "MonCare"<br/>Mobile Screen<br/>Protection Plan
faq.screenProtector.group1 = About Product & Registration
faq.screenProtector.group1.q1 = How many days do I have to register the "MonCare" Mobile Screen Protection Plan upon purchase of my new Sony Xperia\u2122 mobile phone?
faq.screenProtector.group1.a1 = You must register the "MonCare" Mobile Screen Protection Plan within 14 days (calendar days) after purchasing your mobile from a Sony Xperia\u2122 authorised dealer in Hong Kong.
faq.screenProtector.group1.q2 = How do I register for the free "MonCare" Mobile Screen Protection Plan after purchasing a Sony Xperia\u2122 mobile?
faq.screenProtector.group1.a2.step1.title = Step 1:
faq.screenProtector.group1.a2.step1 = When you purchase a designated Sony Xperia\u2122 mobile at an authorised dealer, a promotion card containing a printed iFWD URL and a QR code will be given to you.  You may scan the QR code for the connection to iFWD website for registration.  Or you may go to iFWD website directly.<br/><br/>
faq.screenProtector.group1.a2.step2.title = Step 2:
faq.screenProtector.group1.a2.step2 = Enter the unique IMEI number of your Sony Xperia\u2122 phone, then click "Get Started".  (Please read our Personal Information Collection Statement and the terms and conditions.  You must agree to consent to our use of your personal data for direct marketing and provision of your personal data to other parties and FWD companies and agree to the terms and conditions to enjoy this free screen protection plan.)<br/></br/>
faq.screenProtector.group1.a2.step3.title = Step 3:
faq.screenProtector.group1.a2.step3 = Register as a FWD member.  Existing members can just use their login.<br/><br/>
faq.screenProtector.group1.a2.step4.title = Step 4:
faq.screenProtector.group1.a2.step4 = Enter Sony Xperia\u2122 mobile phone information including purchase date and choose the name of the authorized dealer.<br/><br/>
faq.screenProtector.group1.a2.step5.title = Step 5:
faq.screenProtector.group1.a2.step5 = After the registration, your free "MonCare" Mobile Screen Protection Plan policy will be emailed to you and the policy will take effect immediately.<br/><br/>
faq.screenProtector.group1.q3 = What does the free "MonCare" Mobile Screen Protection Plan cover?
faq.screenProtector.group1.a3 = The policy will cover accidental damage to the screen of designated new Sony Xperia\u2122 mobile phones purchased by you from a <a class="faq_answer_url" target="_blank" href="http://sonyxperiahk.com/dealer_fwd/">Sony Xperia\u2122 authorized dealer</a> in Hong Kong. During the policy period, if you break your mobile screen by accident anywhere in the world and it is repaired at Sony Xperia\u2122 Customer Service Center (Repair Center) in Hong Kong, we will reimburse up to HK$800 once per policy period.
faq.screenProtector.group1.q4 = Are all Sony XperiaTM phone models purchased from authorized dealers eligible for registration under the "MonCare" Mobile Screen Protection Plan?
faq.screenProtector.group1.a4.list = Only the following Sony XperiaTM phone models are eligible for registration under the free "MonCare" Mobile Screen Protection Plan:
faq.screenProtector.group1.a4.list.item = <li>Sony Xperia\u2122 XZ</li><li>Sony Xperia\u2122 X Compact</li><li>Sony Xperia\u2122 X Performance</li><li>Sony Xperia\u2122 X</li><li>Sony Xperia\u2122 XA Ultra</li><li>Sony Xperia\u2122 XA</li><li>Sony Xperia\u2122 Z5 Premium</li><li>Sony Xperia\u2122 Z5</li>
faq.screenProtector.group1.q5 = My Sony Xperia\u2122 mobile was purchased overseas, can I register for the free "MonCare" Mobile Screen Protection Plan?
faq.screenProtector.group1.a5 = No. All designated new Sony Xperia\u2122 mobiles must be purchased during the promotion period  (1 August 2016 \u2013 30 November 2016 (both days inclusive)) from Sony Xperia\u2122 authorised dealers in Hong Kong.  For details, please visit <a class="faq_answer_url" target="_blank" href="http://sonyxperiahk.com/dealer_fwd">here</a>.
faq.screenProtector.group1.q5plus = How long does the promotion period last? When is the last registration date of this Plan?
faq.screenProtector.group1.a5plus = The promotion period is from 1 August 2016 to 31 October 2016 (both dates inclusive). Since the Offer must be redeemed within 7 days from the date of purchase (including the date of purchase), so the last registration date of this Plan is 6 November, 2016.
faq.screenProtector.group1.q6 = My purchase invoice was lost / My mobile is a gift without an invoice, can I register the free "MonCare" Mobile Screen Protection Plan?
faq.screenProtector.group1.a6 = You do not need to provide the purchase invoice when registering for the "MonCare" Mobile Screen Protection Plan. However, a valid purchase invoice is required to complete the whole claim registration.  If you lost the purchase invoice or you do not have the purchase invoice, please visit the Sony Xperia\u2122 authorized dealer  to reissue a new purchase invoice or retrieve you purchase invoice.<br/><br/>To register for the free "MonCare" Mobile Screen Protection Plan, you just need to input the information of your mobile including the IMEI number, purchase date and the name of authorized dealer. Please be aware that you must provide a purchase invoice issued by a Sony Xperia\u2122 authorized dealer when you make a claim.<br/><br/>Any claim must be made within 30 calendar days after the repair is completed at the Sony Xperia\u2122 Customer Service Center (Repair Center) .  You can fill in an online claim form at <a class="faq_answer_url" target="_blank" href="https://i.fwd.com.hk/screen-insurance/en/claim-online">iFWD website</a> and upload the purchase invoice issued by any Sony Xperia\u2122 authorized dealer, the repair invoice and the maintenance order** issued by the authorized Sony Xperia\u2122 repairer.<br/><br/>**Please request the maintenance order together with the repair invoice at the authorized Sony Xperia\u2122 Customer Service Center (Repair Center).
faq.screenProtector.group1.q7 = How do I find the IMEI number of my Sony Xperia\u2122 mobile?
faq.screenProtector.group1.a7.list = The IMEI number of your Sony Xperia\u2122 mobiles can be found through the following ways:
faq.screenProtector.group1.a7.list.item1 = The purchase invoice issued by Sony Xperia\u2122 authorized dealers in Hong Kong
faq.screenProtector.group1.a7.list.item2 = From your Sony Xperia\u2122 mobile label tray
faq.screenProtector.group1.a7.list.item2.point1 = Open the cover for the nano / micro SIM card and memory card slot
faq.screenProtector.group1.a7.list.item2.point2 = Remove the holder of the SIM card and memory card to view your IMEI number
faq.screenProtector.group1.a7.list.item2.point3 = You can also open the phone dialer on your device and enter *#06# to view the IMEI number
faq.screenProtector.group1.a7.list.item3 = To view your IMEI number via the device settings
faq.screenProtector.group1.a7.list.item3.point1.part1 = From your Home screen, tap
faq.screenProtector.group1.a7.list.item3.point1.part2 =
faq.screenProtector.group1.a7.list.item3.point2 = Find and tap <b>Settings>About phone>Status>IMEI information</b>.
faq.screenProtector.group1.q8 = Can a non-HKID card holder enroll "MonCare" Mobile screen Protection Plan?
faq.screenProtector.group1.a8 = Yes, you can.  Please enter your passport number to enroll in the plan.
faq.screenProtector.group2 = About Claims
faq.screenProtector.group2.q9 = Where can I take my Sony Xperia\u2122 mobile for repair if the screen of my mobile was broken?
faq.screenProtector.group2.a9 = All repairs must be conducted by Sony Xperia\u2122 Customer Service Center (Repair Center).  You may call Sony Xperia\u2122 Customer Service Hotline at (852) 8203-8863 (Monday to Saturday, 9:00am \u2013 8:00pm)  for enquiries.<br/><br/>
faq.screenProtector.group2.a9.address = Sony Xperia\u2122 Customer Service Center address and office hours:<br/>20/F, Ginza Plaza, 2A-2H Sai Yeung Choi Street, Mongkok, Kowloon<br/>Mondays to Saturdays: 11:00am \u2013 8:00pm<br/>Sundays & Public Holidays closed
faq.screenProtector.group2.q10 = What is the maximum amount of compensation of this "MonCare" Mobile Screen Protection Plan?
faq.screenProtector.group2.a10 = The maximum amount of compensation is HK$800 and only ONE claim can be made during the policy period.  All claims are based on the repair invoice issued by Sony Xperia\u2122 Customer Service Center (Repair Center).  No cash will be refunded under the policy.
faq.screenProtector.group2.q11 = Staff from Sony XperiaTM Customer Service Center  (Repair Center) told me that my screen could not be repaired due to serious damage or my repair request was rejected by Sony XperiaTM Customer Service Center (Repair Center). Can I still make a claim?
faq.screenProtector.group2.a11 = If Sony XperiaTM Customer Service Center has already confirmed your phone could not be repaired due to serious damage or repairing request was rejected, then the policy will not offer any compensation and no cash will be refunded.
faq.screenProtector.group2.q12 = How can I make a claim when my mobile screen is fixed?
faq.screenProtector.group2.a12 = Your claim must be made within 30 calendar days after repairing at Sony Xperia\u2122 Customer Service Center (Repair Center).  You can fill in an online claim form at <a class="faq_answer_url" target="_blank" href="https://i.fwd.com.hk/screen-insurance/en/claim-online">iFWD website</a> and upload the purchase invoice issued by any Sony Xperia\u2122 authorized dealer, the repair invoice and the maintenance order** issued by the authorized Sony Xperia\u2122 repairer.<br/><br/>**Please request the maintenance order together with the repair invoice at the authorized Sony Xperia\u2122  Customer Service Center (Repair Center).
faq.screenProtector.group2.q13 = How long does it take to make a claim?
faq.screenProtector.group2.a13 = It takes 10 working days to process a claim when all required documents are received.
faq.screenProtector.group2.q14 = I lost my purchase invoice, can I still repair my mobile at Sony Xperia\u2122 Customer Service Center (Repair Center)?
faq.screenProtector.group2.a14 = For all repairing services about Sony Xperia\u2122 mobiles, please call Sony Xperia\u2122 Customer Service Hotline at (852) 8203-8863 (Monday to Saturday, 9:00am -  8:00pm)  for enquiries.
faq.screenProtector.group2.q15 = How do you pay the compensation?
faq.screenProtector.group2.a15 = All compensation will be paid by cheque issued in Hong Kong dollars and can only be deposited in the banks located in Hong Kong.
faq.screenProtector.group2.q16 = What are the major exclusions of this "MonCare" Mobile Screen Protection Plan ?
faq.screenProtector.group2.a16.list.item1 = Damage which is not accidental in nature
faq.screenProtector.group2.a16.list.item2 = Water Damage
faq.screenProtector.group2.a16.list.item3 = Not applicable to repair
faq.screenProtector.group2.a16.list.item4 = Damage that does not affect the functionality of the covered mobile phone, e.g. scratches
faq.screenProtector.group2.a16.list.item5 = Damage that is covered by warranties of the handset manufacturer
faq.screenProtector.group2.a16.list.item6 = Damage due to normal wear and tear
faq.screenProtector.group2.a16.list.item7 = The IMEI of damaged phone does not match with the covered mobile phone
#Screen Protector Faq End#

