product.details.savie.product.details.keyproduct.risk=Key Product Risks
product.details.savie.group1.section1.copy=<p>Credit Risk</p><p>This product is an insurance policy issued by FWD Life Insurance Company (Bermuda) Limited (\u201cFWD\u201d). The application of this insurance product and all benefits payable under your policy are subject to the credit risk of FWD. You will bear the default risk in the event that FWD is unable to satisfy its financial obligations under this insurance contract.</p><br/><p>Liquidity Risk</p><p>This Product is a long term insurance policy. This policy of long term insurance will be made for certain determined term of years starting from the Commencement Date to the Expiry Date. The policy contains value and, if you surrender your policy in the early policy Years or before the end of the policy term, you may suffer a significant loss. Application of the Product may constitute the liquidity risk to your financial condition. You need to bear the liquidity risk associated with the Product.</p><br/><p>Exchange Rate and Currency Risk </p><p>The application of this insurance product with the policy currency denominated in a foreign currency is subject to that foreign currency\u2019s exchange rate and currency risk. The foreign currency may be subject to the relevant regulatory bodies\u2019 control (for example, exchange restrictions). If your home currency is different from the policy currency, please note that any exchange rate fluctuation between your home currency and the policy currency of this insurance product will have a direct impact on the amount of premium required and the value of the benefit(s) to be received. For instance, if the policy currency of the insurance product depreciates substantially against your home currency, the potential loss arising from such exchange rate movement may have a negative impact on your benefits to be received from the product and your burden of the premium payment. </p><br/><p>Inflation Risk\u00a0 </p><p>The cost of living in the future may be higher than now due to the effects of inflation. Therefore, the benefits under this policy may not be sufficient for the increasing protection needs in the future even if FWD fulfils all of the contractual obligations. </p><br/><p>Early Surrender Risk</p><p>If you surrender your policy in the early policy Years or before the end of the policy term, or withdraw the premiums you contributed in the early policy years, you may suffer a significant loss.</p><br/><p>Termination Conditions</p><p>The policy shall terminate on the earliest of the following: 1. The Death of Insured 2. The policy Anniversary immediately preceding the 100th birthday of the Insured. 3. The date of policy surrender. Such date is determined in accordance with FWD\u2019s applicable rules and regulations in relation to policy surrender 4. When the amount of Policy Account is less than zero.</p><br/><p>Non-guaranteed Benefits</p><p>Non-guaranteed benefits (including Crediting Interest Rate) are not guaranteed and are determined at FWD's discretion based on its Crediting Interest Rate philosophy.</p><br/><p>Premium Term and Non-payment of Premium(Applicable to Monthly Regular Contribution Plan only)</p><p>The premium payment term of the policy ends on the policy anniversary immediately preceding the Insured\u2019s 100th birthday. FWD allows a Grace Period of 30 days after the premium due date for payment of each premium. If a premium is still unpaid at the expiration of the Grace Period, FWD will apply Premium Holiday to the policy. While the policy is on Premium Holiday, FWD will use the Account Value to pay the Basic Premium due under this Policy and the premiums of riders (if any) attached to the Policy. All relevant charges will continues to be deducted from the Account Value. When the Account Value is either insufficient to meet the Basic Premium, the premium of riders (if any) attached to the Policy and relevant charges or is less than Minimum Account Balance, this Policy shall automatically be terminated Please note that once the policy is terminated on this basis, you will lose all of your benefits.
product.details.savie.keyrisk.exclusion=Key Exclusions
product.details.savie.group1.section2.copy=<p>This Accidental Death Benefit is subject to a maximum of HKD400,000 per Insured under all policies of the Product issued by FWD until the policy anniversary immediately preceding the 71st birthday of the Insured. No Accidental Death Benefit shall be paid where the death of the Insured is caused directly or indirectly from any of the following: </p><ol><li>Disease or infection (except bacterial infections which occur through an accidental cut or wound). </li><li>Pregnancy, childbirth (in any form), miscarriage and abortion irrespective of whether such event is accelerated or induced by an injury. </li><li>Intentional self-inflicted injury, or attempted suicide, while sane or insane and while intoxicated or not.</li><li>Any drug unless taken in accordance with the lawful directions and prescription of a qualified and registered medical practitioner.</li><li>Accident occurring while or because the Insured is under the influence of alcohol/drugs. </li><li>Poison, gas or fumes, voluntarily or otherwise taken, absorbed or inhaled, other than as a result of an Accident arising from a hazardous incident in relation to the Insured\u2019s occupation. </li><li>War or any act of war, terrorism or terroristic activities, declared or undeclared, hostilities, rebellion, revolution, insurrection, riot, civil commotion, coup or usurped power or active duty in the military, naval or air forces of any country or international authority. </li><li>Aviation or aeronautics other than as a fare paying passenger on a duly licensed commercial aircraft. </li><li>The participation in any criminal event. </li><li>Racing of any kind other than on foot. </li><li>Nuclear radiation, or contamination or the use of ionization or combustion or any nuclear weapons.</li><li>Participation in all forms of professional sports competition with reward and income.</li></ol>
product.details.savie.group2.section1.copy=<p><b>Accident</b> - An unforeseen and unexpected event or contiguous series of events of violent, accidental, external and visible nature which shall be the sole cause of a bodily injury while this Policy is in force. </p><br/><p><b>Account Value</b> - The value of the internal account set up and maintained by the Company for this Policy as described in Account Value Provisions. </p><br/><p><b>Commencement Date</b> - The date used for determining the Issue Age of the Insured, as specified in the Policy Schedule. </p><br/><p><b>Company</b> \u2013 FWD Life Insurance Company (Bermuda) Limited. </p><br/><p><b>Expiry Date</b> - The Policy Anniversary immediately preceding the hundredth (100th) birthday of the Insured. </p><br/><p><b>Insured</b> \u2013 The person specified as such in the Policy Schedule whose life is insured under this Policy. </p><br/><p><b>Partial Withdrawal</b> - A withdrawal from part of the Account Value in accordance with Partial Withdrawal sction in Benefit Provisions</p><br/><p><b>Policy Anniversary</b> - The same date in each subsequent year as the Commencement Date. Policy Anniversaries are determined from the Commencement Date as shown in the Policy Schedule. </p><br/><p><b>Policy</b> - The terms and conditions of \u201cSavie Insurance Plan\u201d </p><br/><p><b>Policy Date</b> - The Policy Issue Date as shown in the Policy Schedule when coverage under this Policy becomes effective. </p><br/><p><b>Policy Year</b> \u2013 Each 12- month period from the Commencement Date of the Policy. Policy Years are determined from the Commencement Date as shown in the Policy Schedule. </p><br/><p><b>Premium Holiday</b> \u2013 The period during which this Policy remains in force but the payment of Regular Premium is suspended pursuant to Premium Holiday section in the Policy Provisions. </p><br/><p><b>Regular Premium</b> - The regular premium specified as such in the Premiums Provisions. </p><br/><p><b>Single Premium</b> - The single premium made by the Policy Owner into the Policy as shown in the Policy Schedule. </p><br/><p><b>Sum Insured</b> - The Sum Insured as specified in the Policy Schedule or the latest Sum Insured attached as an endorsement to the Policy.</p>
