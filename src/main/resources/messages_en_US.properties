faq.provie.group1.a1 = The Term Life Benefit equals 100% of the Account Value, calculated as at the date the death claim is received by FWD, capped at HKD 4,000,000/USD 500,000 per life for Provie Insurance Plan. Term Life Benefit will be paid in additional to the Death Benefit offered by the Basic Plan. Free Term life benefit rider\u2019s coverage is offered until the Policy Anniversary immediately preceding the 66th birthday of the Insured.
faq.provie.group1.a2 = The Cancer Benefit equals 50% of the Account Value, calculated as at the date of the First Confirmed Diagnosis of Cancer, capped at HKD 2,000,000/USD 250,000 per life for Provie Insurance Plan, provided that the Insured is diagnosed as suffering from covered Cancer and has survived the First Confirmed Diagnosis of Cancer for more than 14 days. Cancer Benefit will be paid in additional to the Death Benefit offered by the Basic Plan.<br/><br/>Free Cancer benefit rider\u2019s coverage is offered until the Policy Anniversary immediately preceding the 66th birthday of the Insured. For the purposes of calculating this benefit, the Account Value will also include the amount of crediting interest not yet added to the Account Value which was accrued between the Policy Anniversary immediately before the First Confirmed Diagnosis of Cancer and the date of the First Confirmed Diagnosis of Cancer.
faq.provie.group1.a3.part1 = The Accidental Death Benefit equals 500% of the Account Value, capped at HKD 12,000,000/USD 1,500,000 per life for Provie Insurance Plan provided that:
faq.provie.group1.a3.part1.li1 = the death of the Insured  is caused directly and solely by an Accident; and
faq.provie.group1.a3.part1.li2 = the death of the Insured occurs within 180 days from date of the  Accident; and
faq.provie.group1.a3.part1.li3 = the Accident takes place before the Policy Anniversary immediately preceding the 66th birthday of the Insured.
faq.provie.group1.a3.part2 = Accidental Death Benefit will be paid in additional to the Death Benefit offered by the Basic Plan. Free Accidental death benefit rider\u2019s coverage is offered until the Policy Anniversary immediately preceding the 66th birthday of the Insured. In the event the death of the Insured is caused directly or indirectly from the consumption or influence of alcohol, chemicals or drugs (unless the drugs have been consumed in accordance with the lawful directions and prescription of a Medical Practitioner), the maximum amount FWD will pay under this benefit will be HK$1,000,000/US$125,000 per Insured life under all policies of this Product.
faq.provie.group1.a4 = If the death of the Insured is caused directly or indirectly by the wilful participation of the Insured, Policy Owner or Beneficiary in an illegal or unlawful act, no Term Life Benefit will be paid.
faq.provie.group1.a5 = No Accidental Death Benefit shall be paid where the death of the Insured is caused directly or indirectly from any of the followings: (1) Catastrophic events of any natural disaster, nuclear radiation, contamination, radioactive gas, war or any act of war (whether declared or not), any act of terrorism, rebellion, insurrection or hostilities. (2) The wilful participation of the Insured, Policy Owner or Beneficiary in an illegal or unlawful act.
faq.provie.group1.a6.part1 = No. The benefit only covers cancers meet the following definition:
faq.provie.group1.a6.part1.li1 = any malignant tumour positively diagnosed with histological confirmation and characterised by the uncontrolled growth of malignant cells and invasion of tissue or any occurrence of histologically confirmed leukemia, lymphoma or sarcoma.
faq.provie.group1.a6.part2 = The following cancers or tumours are excluded:
faq.provie.group1.a6.part2.li1 = the symptoms appear, the condition occurs or the diagnosis relating to the relevant Cancer occurs within the first ninety (90) days from the Policy Date;
faq.provie.group1.a6.part2.li2 = any loss or claim caused by or resulting from a Pre-existing Condition;
