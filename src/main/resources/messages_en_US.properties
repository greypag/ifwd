easyhealth.plandetails.remarks.1.content = Confinement -
easyhealth.plandetails.remarks.2.content = a period during which the Insured is admitted into a hospital or Designated Psychiatric Hospital as an in-patient for <a href="#remarks-3">Medically Necessary</a> services or treatments on the written recommendation of a physician as a result of a Disability, provided that the duration of such stay is not less than six (6) consecutive hours. Throughout the period from the Insured's admission until his/her discharge, the Insured is required to be continuously confined in the hospital without any physical absence or interruption.
easyhealth.plandetails.remarks.3.content = Medically Necessary -
easyhealth.plandetails.remarks.4.content = medical or health care services and Confinement which are necessary and consistent with the diagnosis and customary medical treatment for the Disability and recommended by a physician or surgeon. In no event will any of the following be considered to be Medically Necessary:
easyhealth.plandetails.remarks.5.content = Confinement mainly for the personal comfort or convenience of the Insured or the physician or any other person.
easyhealth.plandetails.remarks.6.content = Confinement which the Insured's Disability could safely and adequately be treated while not confined.
easyhealth.plandetails.remarks.7.content = Confinement for experimental, screening and preventive services, routine physical examinations, health check-ups, or tests not incidental to treatment or diagnosis of a Disability.
easyhealth.plandetails.remarks.8.content = Disability -
easyhealth.plandetails.remarks.9.content = any Sickness(es), Disease(s), Illness(es) or Injury(ies) and shall include all Disabilities arising from the same cause including any complications arising from it.
easyhealth.plandetails.remarks.10.content = Sickness, Disease or Illness -
easyhealth.plandetails.remarks.11.content = a physical condition marked by a pathological deviation from the normal healthy state which manifests and commences more than thirty (30) days after the policy date or the date of reinstatement of this policy (whichever is later).
easyhealth.plandetails.remarks.12.content = Maximum period for which Daily Hospital Cash Benefit is payable per Disability (other than a Psychiatric Disorder and any Human Immunodeficiency Virus (HIV) related Disability) is seven hundred and thirty (730) days. The benefit for the treatment of Psychiatric Disorder (i.e. mental, behavioral, psychiatric or psychological disorder) in a Designated Psychiatric Hospital is subject to the maximum period of thirty (30) days of per policy year regardless of the number of Psychiatric Disorders suffered. Designated Psychiatric Hospital includes Alice Ho Miu Ling Nethersole Hospital, Castle Peak Hospital, Kowloon Hospital, Kwai Chung Hospital, Pamela Youde Nethersole Eastern Hospital, Queen Mary Hospital, Shatin Hospital, Tai Po Hospital, Tuen Mun Hospital, United Christian Hospital and Conde S. Janu&aacute;rio Hospital, Macau.
easyhealth.plandetails.remarks.13.content = If the Confinement occurs in places other than Hong Kong, Macau, South Korea, Taiwan, Singapore, Malaysia, Thailand, Japan, Canada, U.S.A, Western Europe, Australia and New Zealand, Daily Hospital Cash Benefit, Intensive Care Unit Benefit & Infectious Disease Benefit payable for each day of Confinement under these benefits shall be reduced to fifty (50) percent of the benefit and further, the maximum period for which the Daily Hospital Cash Benefit is payable per Disability (other than a Psychiatric Disorder and any Human Immunodeficiency Virus (HIV) related Disability) shall be reduced to ninety (90) days. &ldquo;Western Europe&rdquo;  shall mean Austria, Belgium, Denmark, Finland, France, Germany, Greece, Iceland, Ireland, Italy, Luxembourg, Monaco, Netherlands, Norway, Portugal, Spain, Sweden, Switzerland, United Kingdom and Vatican City.
easyhealth.plandetails.remarks.14.content = No Daily Hospital Cash Benefit or Intensive Care Unit Benefit shall be paid in respect of any Human Immunodeficiency Virus (HIV) related Disability, including Acquired Immunization Deficiency Syndrome (AIDS) and/or any mutations, derivations or variations, which is derived from an HIV infection (except due to blood transfusion), unless the signs or symptoms of such Disability first occur after the policy has been effective for five (5) consecutive policy years from the policy date or the date of reinstatement of this policy (whichever is later). The maximum period for which the Daily Hospital Cash Benefit and the Intensive Care Unit Benefit are payable in respect of HIV related Disabilities is thirty (30) days per policy year regardless of the number of HIV related Disabilities suffered.
