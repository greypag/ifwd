Overseas.PlanOptions.exclusions.title=Major Exclusions
Overseas.PlanOptions.exlusions.copy1=War (whether declared or not), civil war, act of foreign enemies, rebellion, military or usurped power.
Overseas.PlanOptions.exlusions.copy2=Nuclear hazards.
Overseas.PlanOptions.exlusions.copy3=Acts of Terrorism (except that this exclusion does not apply to the Medical Expenses Benefit, Worldwide Emergency Assistance Services, Personal Accident Benefit, Cancellation Charge Benefit, Curtailment of Trip Benefit and Travel Delay).
Overseas.PlanOptions.exlusions.copy4=Pre-existing condition, congenital and hereditary condition.
Overseas.PlanOptions.exlusions.copy5=Suicide, attempted suicide or intentional self-inflicted bodily injuries, insanity, abortion, miscarriage, assigned complications, pregnancy, child-birth, venereal diseases, the use of alcohol or drugs other than those prescribed by a qualified registered physician, dental treatment (unless resulting from accidental bodily injury to sound and natural teeth).
Overseas.PlanOptions.exlusions.copy6=Racing (other than on foot) or any sports or games in a professional capacity or where the Insured Student would or could earn income or remuneration from engaging in such sport.
Overseas.PlanOptions.exlusions.copy7=Any activities in the air unless an Insured Student is (i) travelling as a fare paying passenger in a licensed aircraft operated by a recognised airline, or (ii) participating in such activity where the maneuver or navigation of such activity is managed and controlled by another licensed person and the provider of such activity must be authorised by the relevant local authority.
Overseas.PlanOptions.exlusions.copy8=The Insured Student being a crew member or an operator of any air carrier; engaging in offshore activities including commercial diving, oil rigging, mining or aerial photography; handling of explosives, being a site worker or rendering armed force services. This exclusion does not apply if the Insured Student was engaged in one of the above occupation as a compulsory requirement of his/her course of study.
Overseas.PlanOptions.exlusions.copy9=Losses not reported within 24 hours to the authorities (such as airlines, police) and failure to provide the report certified by the relevant authorities.
Overseas.PlanOptions.exlusions.copy10=Personal liabilities arising from use or operation of vehicles, aircraft, watercraft.
Overseas.PlanOptions.exlusions.copy11=Any illegal or unlawful act.
