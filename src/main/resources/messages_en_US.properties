easyhealth.plandetails.risk.1.content = Credit risk
easyhealth.plandetails.risk.2.content = This product is an insurance policy issued by FWD Life Insurance Company (Bermuda) Limited ("FWD").  The application of this insurance product and all benefits payable under your policy are subject to the credit risk of FWD. You will bear the default risk in the event that FWD is unable to satisfy its financial obligations under this insurance contract.
easyhealth.plandetails.risk.3.content = Exchange rate and currency risk
easyhealth.plandetails.risk.4.content = The application of this insurance product with the policy currency denominated in a foreign currency is subject to that foreign currency&rsquo;s exchange rate and currency risk. The foreign currency may be subject to the relevant regulatory bodies&rsquo; control (for example, exchange restrictions). If your home currency is different from the policy currency, please note that any exchange rate fluctuation between your home currency and the policy currency of this insurance product will have a direct impact on the amount of premium required and the value of benefit(s) to be received. For instance, if the policy currency of the insurance product depreciates substantially against your home currency, the potential loss arising from such exchange rate movement may have a negative impact on your benefits to be received from the product and your burden of the premium payment.
easyhealth.plandetails.risk.5.content = Inflation risk
easyhealth.plandetails.risk.6.content = The cost of living in the future may be higher than now due to the effects of inflation. Therefore, the benefits under this policy may not be sufficient for the increasing protection needs in the future even if FWD fulfills all of its contractual obligations.
easyhealth.plandetails.risk.7.content = Early surrender risk
easyhealth.plandetails.risk.8.content = If you surrender your policy in the early policy years or before the end of the benefit term, or withdraw the premiums you contributed in the early policy years, the amount of the benefit you will get back may be considerably less than the total amount of the premiums you paid.
easyhealth.plandetails.risk.8_1.content = Surrender during the Policy Year
easyhealth.plandetails.risk.8_2.content = Percentage of Actual Total Premium Paid
easyhealth.plandetails.risk.9.content = Premium adjustment
easyhealth.plandetails.risk.10.content = The premium is non-guaranteed and may significantly increase due to factors including but not limited to claims experience and policy persistency. However, premium will not be increased based on the age of the Insured on his or her next birthday.
easyhealth.plandetails.risk.11.content = Premium term and non-payment of premium
easyhealth.plandetails.risk.12.content = The premium payment term of the policy is 10 years. FWD allows a Grace Period of 30 days after the premium due date for payment of each premium. If a premium is still unpaid at the expiration of the Grace Period, the policy will be terminated from the date the first unpaid premium was due. Please note that once the policy is terminated on this basis, you will lose all of your benefits.
easyhealth.plandetails.risk.13.content = Termination conditions
easyhealth.plandetails.risk.14.content = This Policy shall terminate on the earliest of the following:-
easyhealth.plandetails.risk.15.content = The death of the Insured; or
easyhealth.plandetails.risk.16.content = The Maturity Date; or
easyhealth.plandetails.risk.17.content = The date of Policy surrender. Such date is determined in accordance with FWD's applicable rules and regulations in relation to Policy surrender; or
easyhealth.plandetails.risk.18.content = The end of the Grace Period of any premium due and not received by FWD.
easyhealth.plandetails.risk.19.content = Liquidity risk
easyhealth.plandetails.risk.20.content = This product is a long term insurance policy. This policy of long term insurance will be made for certain determined term of years starting from the policy effective date to the policy maturity date. The policy contains value and, if you surrender your policy in the early policy years or before its maturity date, the amount you get back may be considerably less than the total premium you have paid. Application of the Plan may constitute the liquidity risk to your financial condition. You need to bear the liquidity risk associated with the Plan
easyhealth.plandetails.exclusions.1.content = No Daily Hospital Cash Benefit, Intensive Care Unit Benefit or Infectious Disease Benefit is payable under this Policy when the Confinement is directly or indirectly caused by:
easyhealth.plandetails.exclusions.2.content = Congenital Conditions.
easyhealth.plandetails.exclusions.3.content = Pre-existing Conditions.
easyhealth.plandetails.exclusions.4.content = Intentional self-inflicted injury or attempted suicide, while sane or insane and while intoxicated or not; Disability arising out of excessive consumption of alcohol or narcotics or similar drugs or agents unless prescribed by a Physician for the treatment of a Disability.
easyhealth.plandetails.exclusions.5.content = Conditions arising from surgical, mechanical or chemical contraceptive methods of birth control or the reversal of birth control or treatment pertaining to infertility.
