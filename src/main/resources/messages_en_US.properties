Fanfare.Hotel.Lightbox.Hotel.1.Url = http://www.agoda.com/bayview-hotel/hotel/langkawi-my.html
Fanfare.Hotel.Lightbox.Hotel.1.Addr = Jalan Pandak Mayah 1, Kuah, Langkawi, Malaysia 07000
Fanfare.Hotel.Lightbox.Hotel.1.Detail = Bayview Hotel is located in the heart of the commercial district of downtown Kuah, a mere five minutes from the jetty where ferry boats ply to and from the mainland and only 25 minutes from the airport. There are 282 guestrooms in all, each equipped with modern facilities such as a satellite TV, IDD phone, air conditioning, and music system. For recreation, guests can make use of the large outdoor swimming pool and Jacuzzi as well as a spa, hair salon, gym, and steam room. Excursion tours can be arranged by the hotel, and the property is close to a golfing resort. Wi-Fi is offered throughout the building, and there is a business center for corporate guests as well as a ballroom and 10 meeting rooms to accommodate up to 800 guests. Simply enter your dates of stay and submit our secure online booking form to proceed with your reservation at Bayview Hotel.
Fanfare.Hotel.Lightbox.Hotel.2.Url = http://www.agoda.com/dorsett-grand-subang-hotel/hotel/kuala-lumpur-my.html
Fanfare.Hotel.Lightbox.Hotel.2.Addr = Jalan SS12/1, Subang Jaya, Bandar Sunway, Kuala Lumpur, Malaysia
Fanfare.Hotel.Lightbox.Hotel.2.Detail = Situated just half an hour from Kuala Lumpur International Airport, Dorsett Grand Subang Hotel is just 20 minutes from the city. The property boasts 478 guestrooms and suites that offer a modern and contemporary d\u958for amidst a breathtaking backdrop of lush green gardens and spectacular city views. Each guestroom is equipped with exclusive amenities and conveniences, including a workspace, plush bed and feather pillows, 32-inch LCD television with satellite channels, high speed internet connectivity, as well as personalized housekeeping services available 24-hour. <br/><br/>Guests staying in the Club Rooms or Suites have privilege to access the Premier Lounge, an extension of the hotel\u2019s facilities and services that provides exclusive retreat for conducting business or simply relaxing. The Premier Lounge that has floor-to-ceiling windows provides guests with a stunning view of Kuala Lumpur\u2019s city center from its perch on the 16th floor as well as a host of other privileges that include complimentary evening cocktails, continental breakfast, and private check-in and check-out services. <br/><br/>Dorsett Grand Subang Hotel also feature leisure activities like a spa, outdoor whirlpool, sauna, beauty salon, and fitness center. All in all, Dorsett Grand Subang Hotel is a brilliant place of stay.
Fanfare.Hotel.Lightbox.Hotel.3.Url = http://www.agoda.com/dorsett-kuala-lumpur/hotel/kuala-lumpur-my.html
Fanfare.Hotel.Lightbox.Hotel.3.Addr = 172, Jalan Imbi, Bukit Bintang, Kuala Lumpur, Malaysia 55100
Fanfare.Hotel.Lightbox.Hotel.3.Detail = Dorsett Kuala Lumpur is located in the heart of Kuala Lumpur's Golden Triangle, a stone's throw away from Malaysia's finest shopping malls, eateries, tourist and entertainment spots. A short 5 minutes' walk will take you to the doorstep of Pavilion, Starhill Gallery, Fahrenheit 88, Lot 10, Sungei Wang, Berjaya Times Square and Low Yat Plaza. The KL Convention Centre and Petronas Twin Towers are also within walking distance from the hotel through an air-conditioned link bridge. 
Fanfare.Hotel.Lightbox.Hotel.4.Url = http://www.agoda.com/lanson-place-bukit-ceylon-serviced-residences/hotel/kuala-lumpur-my.html
Fanfare.Hotel.Lightbox.Hotel.4.Addr = 10 Jalan Ceylon, Bukit Bintang, Kuala Lumpur, Malaysia 50200
Fanfare.Hotel.Lightbox.Hotel.4.Detail = Situated in the peaceful area of Bukit Ceylon, Lanson Place Bukit Ceylon Serviced Residences can easily access the main shopping and commercial districts. Serving over 150 rooms, this luxurious serviced apartment sets new standards for residential living in the center of Kuala Lumpur\u2019s Golden Triangle. With a wide selection of spacious residences, guests can choose the room that suits their style. Each room is luxuriously designed, and the stylish interior includes a plush bed, a working area, and a living room with internet access and fully-equipped kitchenette such as a dish washer and dryer. The hotel also provides an iPod docking station, wireless internet access, and a TV and DVD player with 3D Entertainment. Amazing panoramic views of the city can be enjoyed at the 163 Lounge on level 48 and 49. Guest can relax and enjoy an outdoor barbecue while overlooking the majestic views of the Petronas Twin Tower and KL Tower. Besides that, guests can simply enjoy entertainment amenities at the resident\u2019s library lounge. Bounded by the shopping heavens of Starhill Gallery, Pavillion Kuala Lumpur, and Lot 10, Lanson Place Bukit Ceylon Serviced Residences is only a minute away from the Kuala Lumpur City Center Park and Petronas Twin Towers.
Fanfare.Hotel.Lightbox.Hotel.5.Url = http://www.agoda.com/ming-garden-hotel-residences/hotel/kota-kinabalu-my.html
Fanfare.Hotel.Lightbox.Hotel.5.Addr = Lorong Ming Garden, Jalan Costal, Central Business District, Kota Kinabalu, Malaysia 88000
Fanfare.Hotel.Lightbox.Hotel.5.Detail = Well-positioned in Central Business District, Ming Garden Hotel & Residences is the ideal point of departure for your excursions in Kota Kinabalu. The hotel lies 0.5 KM from the city center and provides accessibility to important town facilities. With its convenient location, the hotel offers easy access to the city's must-see destinations.<br/><br/>Ming Garden Hotel & Residences also offers many facilities to enrich your stay in Kota Kinabalu. Top features of the hotel include free Wi-Fi in all rooms, 24-hour security, taxi service, 24-hour front desk, 24-hour room service.<br/><br/>600 rooms spread over 11 floors provide a warm and pleasant home away from home. Modern comforts such as television LCD/plasma screen, internet access \u2013 wireless, internet access \u2013 wireless (complimentary), air conditioning, wake-up service can be found in selected rooms. Besides, the hotel's host of recreational offerings ensures you have plenty to do during your stay. Discover an engaging blend of professional service and a wide array of features at Ming Garden Hotel & Residences.
