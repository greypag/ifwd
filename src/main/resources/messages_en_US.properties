faq.overseas.group2.q5=Under what circumstances is the beneficiary able to receive Double Indemnity?
faq.overseas.group2.a5=If any of the scenarios below occur, the beneficiary will receive Double Indemnity:
faq.overseas.group2.a5.li1=The Insured Student was travelling as a fare paying passenger on a public conveyance which was involved in an accident and died
faq.overseas.group2.a5.li2=The Insured Student died if he/she was an innocent bystander in a gun battle between the police and another person or person; or
faq.overseas.group2.a5.li3=The Insured Student was unable to escape a fire within any residential building and died
faq.overseas.group2.q6=When would I receive benefits for a burn injury?
faq.overseas.group2.a6=We will award benefits if the Insured Student suffers third degree burns from an accident while on a journey, however, this benefit may only be claimed once for each accident during the journey.
faq.overseas.group3.q7=If the Insured Student is kidnapped overseas during their period of study, what benefits will be awarded?
faq.overseas.group3.a7=In this tragic event of kidnapping, we will offer the following benefits (only applicable to  Worldwide or Asia only Plan A):
faq.overseas.group3.a7.li1=Compassionate Visit and Hotel Accommodation \u2013 Provided to up to 2 immediate family members, including travelling costs to the location of the educational institution where the Insured Student was kidnapped. (Accommodations up to HK$1,200 per person per night for 5 consecutive days)
faq.overseas.group3.a7.li2=Compassionate Death Benefit \u2013 compensation for the Accidental Death of Insured Student from injury inflicted during the kidnapping incident up to HK$250,000.
faq.overseas.group3.q8=If in the event that the Insured Student was kidnapped, and was killed during a gun battle between the kidnappers and the police, what benefits will be awarded?
faq.overseas.group3.a8=If the Insured Student was kidnapped and then killed in the following gun battle, the claim will also fall under section 4 b \u2013 Personal Accident awarded Double Indemnity at the maximum limit to HK$1,000,000. (Please note that Section 7b \u2013 Kidnapping Compassionate death benefit will not be applicable)
faq.overseas.group3.q9=If the Insured Student was kidnapped but I failed to report it to the relevant authorities within 24 hours, will he/she still be awarded benefits?
faq.overseas.group3.a9=If it has been discovered that the Insured Student has been kidnapped, notification must be made to the relevant authorities within 24 hours of that time.
faq.overseas.group3.q10=If the Insured Student is kidnapped when he/she is travel out of the country of the Overseas Educational institution attended during the school holiday, will benefits be awarded?
faq.overseas.group3.a10=If the Insured Student is on a trip away from his/her country of the educational institution no benefits will be awarded.
faq.overseas.group4.q11=How is the Education Fund Benefit awarded?
faq.overseas.group4.a11=If the Insured Student\u2019s parent, step parent, or legal guardian dies or suffers a permanent total disablement during the period of insurance as a result of an accident, we will pay any unpaid tuition fees (exclude any overdue tuition fees) for that covered period of insurance directly to the educational institution (Please note: This benefit is only payable if the Insured Student is under 23 years old and unmarried).
faq.overseas.group4.q12=If the Insured Student lives in on-campus accommodation, will this be covered within the Education Fund?
faq.overseas.group4.a12=The Education Fund only covers unpaid tuition fees (excluding overdue fees). Any accommodation fees, off campus study tours, amusement courses or consumables are excluded from this benefit.
