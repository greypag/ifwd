#faq.travel.group2.a25.part2 = or send us your application form by mail or fax.
faq.travel.group3.q26 = If I terminate my policy, will the premium be returned?
faq.travel.group3.a26 = For single trip travel insurance, the premium cannot be refunded after the policy has come into effect. For annual travel insurance, the premium can be refunded subject to policy terms. Please refer to the policy for details.
faq.travel.group3.q27 = If I need emergency support while travelling abroad, what should I do?
faq.travel.group3.a27.part1 = Please contact the International SOS 24 hour emergency support service at (+852) 3122-2900. Their services include support for the lost travel documents and lost baggage, flight arrangements, emergency medical transportation, and the arrangement of hospital services. They can refer you to interpreters, legal organizations, consulates, and medical institutions. When you call, please be ready to give the following information:
faq.travel.group3.a27.part2.desc1 = The insured person\u2019s name, policy number, and Hong Kong identity card number or passport number,
faq.travel.group3.a27.part2.desc2 = The location of the accident or emergency and the contact phone for the insured person or his/her representative,
faq.travel.group3.a27.part2.desc3 = A description of the accident or emergency and what type of assistance is required.
faq.travel.group3.q28 = If the Black Travel Alert is posted before I embark on the insured journey, will FWD cover the journey?
faq.travel.group3.a28 = If the Black Travel Alert is posted at the planned destination within 7 days before the scheduled departure, you may choose to cancel the trip and receive compensation for the deposits or any part of the payment made in advance for travel tickets, accommodation, or tour packages which are forfeited and irrecoverable as a direct result, up to the maximum limit of HK$30,000 for Plan A, or HK$5,000 for Plan B.
faq.travel.group3.q29 = If the Black Travel Alert is posted during my journey, will FWD cover it?
faq.travel.group3.a29 = If the Black Travel Alert causes an early termination of your journey, you may receive compensation for the deposits or any part of the payment made in advance for travel tickets, accommodation, or tour packages which are forfeited and irrecoverable as a direct result. You may also receive compensation for the extra costs of your early return to Hong Kong. Again, the maximum benefits are HK$30,000 HKD for Plan A, and HK$5,000 for Plan B.

faq.travel.group4.q30 = What is TravelCare Mobile Insurance Pass?
faq.travel.group4.a30 = TravelCare Mobile Insurance Pass includes the important information of the insurance certificate that you may need throughout your journey. Information includes the names of certificate holder and insured person(s), policy type, certificate number, period of insurance, policy details, schedule of benefits, worldwide emergency service hotline and FWD 24-hour service hotline.
faq.travel.group4.q31 = Is TravelCare Mobile Insurance Pass also available for family plan?
faq.travel.group4.a31 = Yes. TravelCare Mobile Insurance Pass is available for both personal and family plans.
faq.travel.group4.q32 = How can I obtain my TravelCare Mobile Insurance Pass?
faq.travel.group4.a32 = Simply verify your identity by following 2 steps to obtain the Mobile Insurance Pass:<p><b>Step 1:</b></p><p>1: Press \u201CDownload Mobile Insurance Pass\u201D button on the purchase confirmation page or use your device to scan the QR code shown on the page; or</p><p>2: Click the hyperlink shown on the confirmation email.</p><p>The system will then direct you to the verification page.</p><p><b>Step 2:</b></p><p>Input the first 5 characters of your HKID/passport.</p>
faq.travel.group4.q33 = How can I add the Mobile Insurance Pass in Wallet/Passbook/Pass2U?
faq.travel.group4.a33 = <ul><li>iOS Device:<br>If you are using an iPhone or iPod touch with iOS 6 operating systems or later, simply tap the \u201CAdd to Apple Wallet\u201D badge after the verification process and store the Mobile Insurance Pass in Wallet/Passbook.</li><li>Android Device:<br>If you are using an Android device with Android 3.0 operating systems or later with \u201CPass2U\u201D installed, simply tap the \u201CAdd to Pass2U\u201D badge after the verification process and store the Mobile Insurance Pass in \u201CPass2U\u201D wallet. If \u201CPass2U\u201D is not yet installed, please tap the \u201CGet It On Google Play\u201D badge.</li><li>Non-mobile device:<br>If you are using non-mobile device, please use a mobile device to scan the QR code shown on the page to access the Mobile Insurance Pass download page.</li></ul>
faq.travel.group4.q34 = Why is there no information shown in the Mobile Insurance Pass?
faq.travel.group4.a34 = The verification session has timed out. Please delete the Mobile Insurance Pass and re-submit the verification to download the Mobile Insurance Pass.
faq.travel.group4.q35 = Can I share or forward the Mobile Insurance Pass to others?
faq.travel.group4.a35 = To protect your privacy, please do not share or forward the verification link to third party who is not related to the policy.
faq.travel.group5.q36 = What is Wallet/Passbook?
faq.travel.group5.a36 = <p>Wallet is an iOS application, available for devices running iOS 9 or later on iPhone and iPod touch or watchOS or later on Apple Watch.</p><p>Passbook (early version of Wallet) is an iOS application available for devices running iOS6, 7 or 8 an iPhone and iPod touch.</p><p>Both of them allow you to easily store and access your Mobile Insurance Passes, without downloading or using the specific mobile app or even searching for your insurance certificate through email.</p>
faq.travel.group5.q37 = How can I get Wallet/Passbook?
faq.travel.group5.a37 = <p>If you are using iPhone or iPod touch updated with operating system iOS 9 or later, Wallet is pre-installed. If you are using iPhone or iPod touch updated with operating system iOS 6, 7 or 8, Passbook is pre-installed. </p><p>If your iPhone or iPod touch is using an older operating system version, please upgrade it to iOS 9 or later (Wallet) or iOS6/7/8 (Passbook) in order to enjoy the features.</p>
faq.travel.group5.q38 = Is Wallet/Passbook applicable to iPad?
faq.travel.group5.a38 = No, Wallet/Passbook is only available for iPhone or iPod touch with iOS 6 operating system or later.
faq.travel.group5.q39 = Is Wallet applicable to Apple Watch?
faq.travel.group5.a39 = Yes, but please note that you can only add or delete the Mobile Insurance Pass through your mobile devices.
faq.travel.group6.q40 = What is \u201CPass2U\u201D?
faq.travel.group6.a40 = <p>\u201CPass2U\u201D is an Android application, which is available for devices running Android 3.0 or later. </p><p>\u201CPass2U\u201D allow you to easily store and access your Mobile Insurance Pass, without downloading or using the specific mobile app or even searching for your insurance certificate through email.</p>
faq.travel.group6.q41 = How can I get \u201CPass2U\u201D?
faq.travel.group6.a41 = Please get it through the following Google Play Store hyperlink: <a href="https://play.google.com/store/apps/details?id=com.passesalliance.wallet&hl=en">https://play.google.com/store/apps/details?id=com.passesalliance.wallet&hl=en</a>

