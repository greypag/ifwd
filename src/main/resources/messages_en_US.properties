faq.driva.group4.a22 = Drivamatics is required on your GPS location to collect the data to create your score. So you have to accept Drivamatics using your location information. After you turn on the location information, if Drivamatics is in a stand-by mode, the battery usage shall not be more than 5%.
faq.driva.group4.a23 = On iOS, go to Mobile System setting -> Battery->check the last 24 hours or 7 days battery usage and see the proportion related to Drivamatics. On Android, go to Mobile System setting ->application -> check the battery usage of Drivamatics.
