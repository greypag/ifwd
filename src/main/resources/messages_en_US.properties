Overseas.PlanOptions.Productcoverage.copy.item1.row1=a) Medical Expenses - the cost of qualified medical treatment, surgery and hospitalisation arising from a sickness or accidental injury. 
Overseas.PlanOptions.Productcoverage.copy.item1.row2=b) Follow-up Expenses - medical, hospital and treatment expenses reasonably incurred within 90 days of the Insured Student\u2019s return to the country of residence up to HK$100,000 (Including Chinese medical practitioner in Hong Kong up to HK$3,000 with maximum daily limit per visit HK$200).
Overseas.PlanOptions.Productcoverage.copy.item2.row3=Additional medical insurance cover for inpatient medical expenses, where you have another medical benefits policy cover the same area, up to 2 times the cover provided under that other policy, or HK$2,000,000 (whichever is the lesser) 
Overseas.PlanOptions.Productcoverage.copy.item3.row1=a) Remittance of Hospital Admission Guarantee Deposits - for hospital admittance fees on behalf of the Insured Student.
Overseas.PlanOptions.Productcoverage.copy.item3.row2=b) Emergency Medical Evacuation and Repatriation - to the nearest facility capable of providing adequate medical care and to repatriate back to Hong Kong if the physician determines that it is necessary.
Overseas.PlanOptions.Productcoverage.copy.item3.row3=c) Repatriation of Mortal Remains - transportation charges for repatriation of the mortal remains to Hong Kong.
Overseas.PlanOptions.Productcoverage.copy.item3.row4=d) Compassionate Visit and Hotel Accommodation - up to 2 immediate family members, includes travelling cost to join the Insured Student  where the Insured Student is confined in hospital for more than 3 days. (Accommodations HK$1,200 per night up to 5 consecutive days)
Overseas.PlanOptions.Productcoverage.copy.item3.row5=e) Convalescence Expenses - ISOS will arrange additional hotel expenses incurred in relation to an incident which requires medical evacuation and repatriation. (Accommodations HK$1,200 per night up to 5 consecutive days)
Overseas.PlanOptions.Productcoverage.copy.item3.row6=f) Unexpected Return in the Event of the Death of a Close Relative - return economy class airfare for unexpected return to Hong Kong following the death of a close relative.
Overseas.PlanOptions.Productcoverage.copy.item3.row7=g) Additional Costs of Travel \u2013 Intl.SOS will arrange for an economy class airfare for the Insured Student to return Hong Kong  due to a serious medical condition.   
Overseas.PlanOptions.Productcoverage.copy.item3.row8=h) Other Assistance - including telephone medical advice, emergency travel service assistance or legal referral.
Overseas.PlanOptions.Productcoverage.copy.item3.row9=Worldwide Emergency Services are arranged by International SOS Assistance (HK) Limited.
Overseas.PlanOptions.Productcoverage.copy.item4.row1=a) Personal Accident - Accidental death/ permanent total disablement/total and permanent loss of sight in one or both eyes/loss by severance or permanent and total loss of use of one or more limbs.
Overseas.PlanOptions.Productcoverage.copy.item4.note=(Limit for Death benefit for children under 18 years old)
Overseas.PlanOptions.Productcoverage.copy.item4.row2=b) Double Indemnity \u2013 Accidental Death Benefits will be doubled up for:<ol><li>- a fare paying passenger on a public conveyance which was involved in an accident</li><li>- an innocent bystander in a gun battle between the police and another person(s)</li><li>- a fire within a residential building</li></ol>
Overseas.PlanOptions.Productcoverage.copy.item4.note=(Limit for Death benefit for children under 18 years old)
Overseas.PlanOptions.Productcoverage.copy.item4.row3=c) Major Burns - Suffering of Third Degree Burns with burnt areas equal to or greater than 5% of head or 10% of total body surface area.
Overseas.PlanOptions.Productcoverage.copy.item4.note=(Apply either a or b compensation only)
Overseas.PlanOptions.Productcoverage.copy.item5.row1=Reimbursement of irrecoverable prepaid study costs and airfares in the event of death, serious sickness or injury of the Insured Student, immediate family members of the Insured Student, witness summons, jury service, compulsory quarantine of the Insured Student, natural disaster, unanticipated outbreak of epidemic diseases at destination; industrial action involving a Public Conveyance, riot/civil commotion at the destination, serious damage to the Insured Student's principal home in Hong Kong arising from fire or flooding within 10 days from the departure date or Black Outbound Travel Alert for the destination in effect 7 days before the departure date.
Overseas.PlanOptions.Productcoverage.copy.item6.row1=Irrecoverable unused portion of prepaid transport or accommodation charges, pre-paid tuition fees and additional public transportation expenses incurred to return to Hong Kong as a direct result of death, serious injury/sickness of the Insured Student or immediate family member , or of the hijack of transport arranged by a travel agency, adverse weather conditions, natural disaster, or unanticipated outbreak of epidemic diseases; industrial action involving a Public Conveyance, riot/civil commotion at the destination that prevents the Insured Student from continuing the journey or Black Outbound Travel Alert for the destination is in effect during the study.
Overseas.PlanOptions.Productcoverage.copy.item7.row1=a) Compassionate Visit and Hotel Accommodation \u2013 Provided to up to 2 immediate family members, including travelling costs to the location of the educational institution where the Insured Student was kidnapped. (Accommodations up to HK$1,200 per person per night for 5 consecutive days)
Overseas.PlanOptions.Productcoverage.copy.item7.row2=b) Compassionate Death Benefit \u2013 compensation for the Accidental Death of Insured Student from injury inflicted during the kidnapping incident. 
Overseas.PlanOptions.Productcoverage.copy.item8.row1=Payment of unpaid tuition fees in the event of the death of the parent or legal guardian of the Insured Student, where the Insured Student is an unmarried full time student under 23 years old.
Overseas.PlanOptions.Productcoverage.copy.item9.row1=Reimbursement for costs incurred due to delay or postponement of the journey 
Overseas.PlanOptions.Productcoverage.copy.item9.row1=a) Additional Travel Cost - Public transportation expenses necessarily incurred as a direct consequence of airline or other public transportation being delayed due to serious weather condition, industrial action, hijack, mechanical derangement, but only if the Insured Student has to re-route the trip as the result of the cancellation of the transportation previously confirmed.
Overseas.PlanOptions.Productcoverage.copy.item9.row2=b) Cash Allowance - In the event of travel delay exceeding 6 hours,  the Insured Student will be indemnified at HK$300 for each full 6-hour period delay. 
Overseas.PlanOptions.Productcoverage.copy.item9.row3=(Apply either a or b compensation only)
Overseas.PlanOptions.Productcoverage.copy.item10.row1=Loss, physical breakage or damage directly resulting from accident, theft, burglary, or mishandling by carriers to the Insured Student\u2019s baggage or personal property
Overseas.PlanOptions.Productcoverage.copy.item10.row2=(Personal property does not include mobile phones, pagers, handheld portable telecommunication equipment, or other computer equipment, except lap top computers) 
Overseas.PlanOptions.Productcoverage.copy.item10.row3=a) Limit for each item, pair or set
Overseas.PlanOptions.Productcoverage.copy.item10.row4=b) Limit for lap-top computer
