faq.wealthree.group2.q7 = Is backdating applicable to this Product?
faq.wealthree.group2.q8 = Are there any riders attachable to this Product?
faq.wealthree.group3.q9 = For RMB denominated policies, can the policyholder choose the currency of premium payments in HKD?
faq.wealthree.group3.q10 = If the policyholder surrenders the policy within the Cooling off Period, what are the arrangements on the refund of the premium?
