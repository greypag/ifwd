eliteTerms.selectPlan.important.notes=Important Notes
eliteTerms.selectPlan.important.notes.line1=The plan is underwritten by FWD Life Insurance Company (Bermuda) Limited ("FWD"). FWD is solely responsible for all features, Policy approval, coverage and benefit payment under the product. FWD recommends that you carefully consider whether the product is suitable for you in view of your financial needs and that you fully understand the risk involved in the product before submitting your application. You should not apply for or purchase the product unless you fully understand it and you agree it is suitable for you. Please read through the following related risks before making any application of the product.
eliteTerms.selectPlan.important.notes.line2=If you are not satisfied with the policy, you have the right to cancel it within the Cooling-off Period and obtain a refund of any premium paid provided that you have not made any claims under the policy. A written notice signed by you should be received by the office of FWD at 1/F., FWD Financial Centre, 308 Des Voeux Road Central, Hong Kong within the Cooling-Off Period (that is, 21 days after either the delivery of the policy or the issue of a Notice informing you or your representative that the policy is available for collection and expiry date of the Cooling-off Period, whichever is earlier).
eliteTerms.selectPlan.Key.Product.Risks=Key Product Risks
eliteTerms.selectPlan.Key.Product.Risks.t1=Credit risk
eliteTerms.selectPlan.Key.Product.Risks.t1.copy=This product is an insurance policy issued by FWD. The application of this insurance product and all benefits payable under your policy are subject to the credit risk of FWD.  You will bear the default risk in the event that FWD is unable to satisfy its financial obligations under this insurance contract.
eliteTerms.selectPlan.Key.Product.Risks.t2=Inflation risk
eliteTerms.selectPlan.Key.Product.Risks.t2.copy=The cost of living in the future may be higher than now due to the effects of inflation. Therefore, your benefits under this policy may not be sufficient for increasing protection needs in the future even if FWD fulfils all of the contractual obligations.
eliteTerms.selectPlan.Key.Product.Risks.t3=Exclusions
eliteTerms.selectPlan.Key.Product.Risks.t3.copy=No Advanced Death Benefit will be paid where the Insured\u2019s advent of death is highly likely within twelve (12) months and caused directly or indirectly from any of the following: (1) intentional self-inflicted injury, or attempted suicide, while sane or insane and while intoxicated or not; or (2) Human Immunodeficiency Virus (HIV) related illness, including Acquired Immunization Deficiency Syndrome (AIDS) and/or any mutations, derivations or variations thereof, which is derived from an HIV infection; or (3) intoxication caused by alcohol or narcotics or drugs or agents unless taken in accordance with the lawful directions and prescription of a Registered Medical Specialist.
eliteTerms.selectPlan.Key.Product.Risks.t4=Premium adjustment
eliteTerms.selectPlan.Key.Product.Risks.t4.copy=The premiums payable for the first 20 policy years are level and guaranteed. Starting from the 21st policy year, the premium is non-guaranteed and will be determined annually based on the age of the Insured on his/her next birthday at the time of renewal. The premium may increase significantly starting from the 21st policy year due to factors including but not limited to age, claims experience and policy persistency.
eliteTerms.selectPlan.Key.Product.Risks.t5=Premium term and non-payment of premium
eliteTerms.selectPlan.Key.Product.Risks.t5.copy=The premium payment term of the policy ends on the policy anniversary immediately preceding the Insured's 95th birthday. FWD allows a Grace Period of 30 days after the premium due date for payment of each premium. If a premium is still unpaid at the expiration of the Grace Period, the policy will be terminated from the date that the first unpaid premium was due. Please note that once the policy is terminated on this basis, you will lose all of your benefits.
eliteTerms.selectPlan.Key.Product.Risks.t6=Termination conditions
eliteTerms.selectPlan.Key.Product.Risks.t6.copy=The policy shall terminate on the earliest of the following:<br>(1) The death of the Insured.<br>(2) The policy anniversary immediately preceding the 95th birthday of the Insured.<br>(3) The date on which the entire amount of the Sum Insured remaining is converted to a permanent plan of life insurance subject to the FWD's relevant rules at the time of conversion.<br>(4) The termination date of the policy or rider (if any). Such date is determined in accordance with FWD\u2019s applicable rules and regulations. <br>(5) The Sum Insured is reduced to zero or below upon payment of the Advanced Death Benefit under this policy.<br>(6) The end of the Grace Period of any premiums due and not received by FWD.
eliteTerms.selectPlan.Key.Product.Risks.t7=Exchange rate and currency risk
eliteTerms.selectPlan.Key.Product.Risks.t7.copy=The application of this insurance product with the policy currency denominated in a foreign currency is subject to that foreign currency\u2019s exchange rate and currency risk. The foreign currency may be subject to the relevant regulatory bodies\u2019 control (for example, exchange restrictions). If your home currency is different from the policy currency, please note that any exchange rate fluctuation between your home currency and the policy currency of this insurance product will have a direct impact on the amount of premium required and the value of benefit(s) to be received. For instance, if the policy currency of the insurance product depreciates substantially against your home currency, the potential loss arising from such exchange rate movement may have a negative impact on the benefits you receive from the product and your burden of the premium payment.
