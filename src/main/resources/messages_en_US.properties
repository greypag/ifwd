easyhealth.plandetails.remarks.16.content = Maximum period for which Intensive Care Unit Benefit is payable shall not exceed ninety (90) days per Disability.
easyhealth.plandetails.remarks.17.content = Maximum period for which Infectious Disease Benefit is payable shall not exceed thirty (30) days per Disability. Covered infectious diseases include:
