annual.quote.importantnotes=Important Notes
annual.quote.importantnotes.content1=For the insured person
annual.quote.importantnotes.content2=The insured person must be the holder of a valid HKID through out the policy coverage period
annual.quote.importantnotes.content3=This policy excluded any accidents whilst engaging in sports or games in a professional capacity or where an insured person would or could earn income or remuneration from engaging in such sport or game; racing (other than on foot). 
annual.quote.importantnotes.content4=This policy does not cover the insured person being a crew member or an operator of any air carrier; accidents whilst engaging in any kind of manual labour work; engaging in offshore activities including commercial diving, oil rigging, mining or aerial photography; handling of explosives, performing as an actor/actress, being a site worker, tour guide or tour escort; or being a member of an armed forces service
annual.quote.importantnotes.content5=About the journey
annual.quote.importantnotes.content6=Each journey commences when the insured person completes the immigration departure clearance procedure from Hong Kong and ends when the insured person completes the immigration arrival clearance procedure for returning to Hong Kong after such Journey.
annual.quote.importantnotes.content7=The policy will only cover journeys taken within the period of insurance that are less than 90 days duration.
annual.quote.importantnotes.content8=General Conditions
annual.quote.importantnotes.content9=In the event that an insured person is covered by more than one policy issued by the Company for the same journey, the benefits payable for any claim based on the policy which provides the greatest amount of benefit.
annual.quote.importantnotes.content10=This policy may be cancelled by the policyholder provided no claim has been made.  In this event, the policyholder may be entitled to a partial refund of the premium paid, but subject to a minimum premium of HK$500 being retained by the Company per policy. Please see the policy provisions for the details of the partial refund.
annual.quote.majorexclusions=Major Exclusions
annual.quote.majorexclusions.content1=War (whether declared or not), civil war, act of foreign enemies, rebellion, military or usurped power.
annual.quote.majorexclusions.content2=Nuclear hazards.
annual.quote.majorexclusions.content3=Acts of Terrorism (except the Personal Accident, Medical Cover, Worldwide Emergency Services, Travel Delay, Cancellation Charges and Trip Curtailment covered by TravelCare).
annual.quote.majorexclusions.content4=Pre-existing condition, congenital and hereditary condition.
annual.quote.majorexclusions.content5=Suicide, attempted suicide or intentional self-inflicted bodily injuries, insanity, abortion, miscarriage, assigned complications, pregnancy, child-birth, venereal diseases, the use of alcohol or drugs other than those prescribed by a qualified registered physician, dental treatment (unless resulting from accidental bodily injury to sound and natural teeth).
annual.quote.majorexclusions.content6=Racing (other than on foot) or any sports or games in a professional capacity or where the Insured Person would or could earn income or remuneration from engaging in such sport.
annual.quote.majorexclusions.content7=Any activities in the air unless an insured person is (i) travelling as a fare paying passenger in a licensed aircraft operated by a recognised airline, or (ii) participating in such activity where the maneuver or navigation of such activity is managed and controlled by another licensed person and the provider of such activity must be authorised by the relevant local authority.
annual.quote.majorexclusions.content8=Losses not reported within 24 hours to the authorities (such as airlines, police) and failure to provide the report certified by the relevant authorities.
annual.quote.majorexclusions.content9=Pager, Mobile Phone, handheld portable telecommunication equipment, computer equipment (except Lap Top Computer).
annual.quote.majorexclusions.content10=Personal liabilities arising from use or operation of vehicles, aircraft, watercraft, willful, malicious or unlawful acts.
annual.quote.agelimit=Age Limit
annual.quote.agelimit.content1=Individual \u2013 refers to the insured person aged between 18 and 70 years of age.<br>Children \u2013 refers to the insured person\u2019s children who is/are 6 weeks to 17 years of age. 
annual.quote.agelimit.content2=(This summary gives only an outline of the insurance cover. Please refer to the insurance policy for the precise terms and conditions.)
