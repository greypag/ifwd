faq.3hk.group1.a1 = During the promotion period^, you can register the PhoneCare Handset  Protection Plan within 10 calendar days (including the date of purchase or upgrade) after subscribing or upgrading to an  iPhone 7 or iPhone 7 Plus at 3HK.<br/><br/>
faq.3hk.group1.a1.note = <sup>^</sup> Promotion period is from 16 September 2016 \u2013 30 November 2016 (both days inclusive).   The last registration date of this offer is 9 December, 2016.
faq.3hk.group1.a2.list.title = The selected handsets only include:
faq.3hk.group1.a2.list.item1 = Apple iPhone7
faq.3hk.group1.a2.list.item2 = Apple iPhone7  Plus
faq.3hk.group1.a3 = Yes, but you may register up to two (2) iPhone7 or iPhone7 Plus only.
faq.3hk.group1.a4 = Yes, you can.  Please enter your passport number to enroll in the plan.
faq.3hk.group1.a5.step1.title = Step 1:
faq.3hk.group1.a5.step1 = During the promotion period (16 September 2016 \u2013 30 November 2016 (both days inclusive)), when you subscribe or upgrade to an iPhone 7 or iPhone 7 Plus with 3 HK,  you can obtain a registration code from the promotion flyer from 3HK. You may go to our iFWD website within 10 calendar days  (including the date of purchase or upgrade) and input the registration code.  (The last registration date is 9 December, 2016)<br/><br/>
faq.3hk.group1.a5.step2.title = Step 2:
faq.3hk.group1.a5.step2 = Click \u201CGet Started\u201D.  (Please read our Personal Information Collection Statement and the terms and conditions.  You must consent to our use of your personal data for direct marketing and provision of your personal data to other parties and FWD companies and agree to the terms and conditions to enjoy this free PhoneCare handset protection plan.)<br/><br/>
faq.3hk.group1.a5.step3.title = Step 3:
faq.3hk.group1.a5.step3 = Register as a FWD member.  Existing members can just use their login.<br/><br/>
faq.3hk.group1.a5.step4.title = Step 4:
faq.3hk.group1.a5.step4 = Enter your iPhone 7 or iPhone 7 Plus information including IMEI number, handset model, 3HK Sales & Services Agreement number  and purchase date.<br/><br/>
faq.3hk.group1.a5.step5.title = Step 5:
faq.3hk.group1.a5.step5 = After the registration, your free PhoneCare Handset Protection Plan policy will be emailed to you and the policy will take effect immediately.<br/><br/>
faq.3hk.group1.a6.list.title = 3HK customers can enjoy a free 6-month Handset Protection Plan when they subscribe or upgrade to an iPhone 7 or iPhone7 Plus and register the phone within 10 calendar days of purchase or upgrade (including the date of purchase or upgrade). During the protection period, if the covered handset is lost, stolen or damaged beyond repair, you can claim a one-time reimbursement of up to HK$4,000<sup>1</sup> as the subsidy for a replacement handset<sup>2</sup>.<br/><br/>
faq.3hk.group1.a6.list.item1 = <b>Accidental Loss:</b> If you have lost your handset by accident, you can file a claim after the loss is reported to the closest local police in person within 24 hours.<br/><br/>
faq.3hk.group1.a6.list.item2 = <b>Theft:</b> If your handset is stolen, you can file a claim after the theft is reported to the closest local police in person within 24 hours.<br/><br/>Note: Please submit your claim along with the police report or police statement showing loss item details (including brand name, model and IMEI number), the date, location and cause of the loss or theft.
faq.3hk.group1.a6.list.item3 = <b>Damage Beyond Repair:</b> If your handset is damaged beyond repair, or the cost of repair is greater than the retail price of the covered handset, you can file a claim after a written confirmation issued by Apple Store or Apple authorized repair centre is obtained.<br/><br/>Note: Please submit your claim along with a written confirmation or quotation issued by  Apple Store or Apple authorized repair center showing the IMEI Number, date of inspection and cause of damage of the covered handset.<br/><br/>
faq.3hk.group1.a6.note = <sup>1</sup>The reimbursement value towards replacement phone upon approval of claim is 50% of the original handset price, with a limit of HK$4,000. Original handset price refers to the retail price of the handset as shown in the registration form on the website at the time of registration.<br/><sup>2</sup>You must buy the replacement handset of the covered handset model from any Apple Store or Apple authorized resellers .<br/><br/>
faq.3hk.group1.a7.list.title = The IMEI number of your mobile can be found through the following ways:
faq.3hk.group1.a7.list.item1 = Use your handset keypad and input \u201C*#06#\u201D, and then press \u201CSend\u201D
faq.3hk.group1.a7.list.item2 = It is stated on the Sales and Service Agreement issued by 3HK
faq.3hk.group1.a8 = Only the registered account holder named on 3HK Sales & Services Agreement can enroll in the Handset Protection Plan.
faq.3hk.group1.a9 = The flyer cannot be re-issued if it was lost.
faq.3hk.group1.a10 = No, you must enroll in the plan through our online platform. Please visit the <a href="https://i.fwd.com.hk/phone-insurance/en/">iFWD website</a> for details.
faq.3hk.group2.a11 = You can obtain a written confirmation or quotation issued by Apple Store or  Apple authorized repair center in Hong Kong showing the IMEI Number, date of inspection and cause of damage of the covered handset so as to prove the cost of repair is greater than the retail price of the covered handset.   You may call 3HK 24 hours Customer Service Hotline at 1033.
faq.3hk.group2.a12 = During the protection period, if the covered handset is lost, stolen or damaged beyond repair, you can claim a one-time reimbursement of up to HK$4,000<sup>1</sup> as the subsidy for a replacement handset<sup>2</sup>.<br/><br/>
faq.3hk.group2.a12.note = <sup>1</sup>The reimbursement value towards replacement phone upon approval of claims is 50% of the original handset price, with a limit of HK$4,000. Original handset price refers to the retail price of the handset as shown in the registration form on this website.<br/><br/><sup>2</sup>You must buy the replacement handset of the covered handset model from Apple Store or Apple authorized resellers.
faq.3hk.group2.a13 = You must replace with the covered handset model.
faq.3hk.group2.a14.item1 = 1) Fill out the online claim form and upload the Sales and Services Agreement issued by 3 HK within 30 days of the occurrence of accidental loss, theft and damage beyond repair of the covered handset; and<br/><br/>
faq.3hk.group2.a14.item1.list.item1 = For Accidental Loss or Stolen claims: A police report or police statement stating the loss item details (including brand name, model and IMEI number), the date, location and cause of loss.    Such loss must be reported in person within 24 hours to the closest local police of the accidental loss or theft of the covered handset;or<br/><br/>
faq.3hk.group2.a14.item1.list.item2 = For a Damaged Beyond Repair claim: A written confirmation or quotation (as the case may be) issued by Apple Store or Apple authorized repair centre stating the IMEI number, date of inspection, cause of damage and the covered handset is beyond repair, or the cost of repair is greater than the retail price  of the covered handset.<br/><br/>
faq.3hk.group2.a14.item2 = 2) We will send you an email upon receipt of the claim confirming the reimbursement amount for a replacement handset to which you are entitled. Please purchase a replacement handset of the original handset model within 30 days from any Apple Store or Apple authorized resellers.<sup>*</sup><br/><br/>
faq.3hk.group2.a14.item3 = 3) Send us the purchase invoice of the replacement handset issued by Apple Store or Apple authorized resellers  together with the certificate number of your policy within 30 days of purchase via this email: <a href="mailto:3HK.hk@fwd.com" target="_blank">3HK.hk@fwd.com</a> (the purchase invoice must show the covered handset model). Once the claim is approved, we will send the settlement cheque<sup>**</sup> within 10 working days to your correspondence address in Hong Kong.<br/><br/>
faq.3hk.group2.a14.note = <sup>*</sup>The reimbursement value towards replacement phone upon approval of claims is 50% of the original handset price, with a limit of HK$4,000. You are responsible for the outstanding amount of the replacement handset.<br/><br/><sup>**</sup>All settlement cheques will be issued in Hong Kong dollars and can only be deposited in banks located in Hong Kong.
faq.3hk.group2.a15 = If you have lost 3HK Sales & Services Agreement, please call 3HK 24 hours Customer Service Hotline at 1033 .
faq.3hk.group2.a16 = All compensation will be paid by cheque issued in Hong Kong dollars and can only be deposited in the banks located in Hong Kong.
