faq.savie.oceanpark.group5 =Offer for Ocean Park annual pass holders
faq.savie.oceanpark.group5.q1 =What are the requirements for this promotion?
faq.savie.oceanpark.group5.a1=From now till 29<sup>th</sup> February 2016 (dates inclusive), Applicants that hold a valid Smartfun Gold or Silver Pass shall be entitled to a premium discount of HK$960 and HK$740 respectively if the insurance policy is equal to or above HK$100,000.
faq.savie.oceanpark.group5.q2=If the Smartfun Pass holder is not the Applicant, is this offer still valid?
faq.savie.oceanpark.group5.a2=The Applicant\u2019s name must be identical to the name on the Smartfun Pass.
faq.savie.oceanpark.group5.q3=What is this discount mean?
faq.savie.oceanpark.group5.a3=If your insurance policy is HK$100,000 and you are a Smartfun Gold Pass holder, after the discount your total payment will be HK$99,040. If you are a Smartfun Silver Pass holder, after the discount your total payment will be HK$99,260. These calculations are done using HK$100,000 as an example.
faq.savie.oceanpark.group5.q4=If I redeem this discount, but I want to cancel my insurance policy, will there be an administration fee?
faq.savie.oceanpark.group5.a4=If you have redeemed this discount and choose to cancel your insurance policy within the first 12 months (Cooling-off period included) or your application was not accepted by FWD, FWD will collect an administration fee equal to the amount of the discount redeemed.
faq.savie.oceanpark.group5.q5=What proof must I provide in order to receive this discount?
faq.savie.oceanpark.group5.a5=You must provide an inforce and valid Smartfun Gold/Silver Pass or produce a copy of the confirmation email sent by Ocean Park after the Ocean Park Annual Pass purchase in the prior 3 months of the application date. Both the name on the Pass/confirmation email must be identical to the Applicant\u2019s name.
