eliteTerms.selectPlan.Product.highlights.line2.part1=In addition, there are 2 other plans - Elite Plus Term Plan  and Elite Preferred Plus Term Plan which reward those who are keen to stay healthy by offering comprehensive protection at preferential premium rates. Coverage against accidents, disability and hospitalization are also available as attachable riders to suit your needs. Please contact our
eliteTerms.selectPlan.Product.highlights.line2.part2=Customer Service
eliteTerms.selectPlan.Product.highlights.line2.part3=at 3123-3123 to find out more.
eliteTerms.selectPlan.Product.highlights.line3=Eligibility for preferential premium rates is subject to a medical examination  which must be performed by a registered physician accepted by FWD Life Insurance Company (Bermuda) Limited, comprehensive underwriting requirements and other conditions. FWD Life Insurance Company (Bermuda) Limited reserves its right to offer such preferential premium rates.
eliteTerms.selectPlan.important.notes=Important Notes
eliteTerms.selectPlan.important.notes.line1=This plan is underwritten by FWD Life Insurance Company (Bermuda) Limited ("FWD"). FWD is solely responsible for all features, policy approval, coverage and benefit payments under the Plan. FWD recommends that you carefully consider whether the plan is suitable for you in view of your financial needs and that you fully understand the risks involved in the Plan before completing the application. You should not apply for or purchase the plan unless you fully understand it and you agree it is suitable for you. Please read through the following related risks before making any application for the Plan.
eliteTerms.selectPlan.important.notes.line2=If you are not satisfied with the policy, you have the right to cancel it within the Cooling-off Period and obtain a refund of any premium paid provided that you have not made any claims under the policy. A written notice signed by you should be received by the office of FWD at 1/F., FWD Financial Centre, 308 Des Voeux Road Central, Hong Kong within the Cooling-Off Period (that is, 21 days after either the delivery of the policy or the issue of a Notice informing you or your representative that the policy is available for collection and expiry date of the Cooling-off Period, whichever is earlier).
eliteTerms.selectPlan.Key.Product.Risks=Key Product Risks
eliteTerms.selectPlan.Key.Product.Risks.t1=Credit risk
eliteTerms.selectPlan.Key.Product.Risks.t1.copy=This product is an insurance policy issued by FWD. The application of this insurance product and all benefits payable under your policy are subject to the credit risk of FWD.  You will bear the default risk in the event that FWD is unable to satisfy its financial obligations under this insurance contract.
eliteTerms.selectPlan.Key.Product.Risks.t2=Inflation risk
eliteTerms.selectPlan.Key.Product.Risks.t2.copy=The cost of living in the future may be higher than now due to the effects of inflation. Therefore, your benefits under this policy may not be sufficient for increasing protection needs in the future even if FWD fulfils all of the contractual obligations.
eliteTerms.selectPlan.Key.Product.Risks.t3=Exclusions
eliteTerms.selectPlan.Key.Product.Risks.t3.copy=No Advanced Death Benefit will be paid where the Insured's advent of death is caused directly or indirectly from any of the following:<br>(1) intentional self-inflicted injury, or attempted suicide, while sane or insane and while intoxicated or not; or<br>(2) Human Immunodeficiency Virus (HIV) related illness, including Acquired Immunization Deficiency Syndrome (AIDS) and/or any mutations, derivations or variations thereof, which is derived from an HIV infection; or<br>(3) intoxication caused by alcohol or narcotics or drugs or agents unless taken in accordance with the lawful directions and prescription of a Registered Medical Specialist.
eliteTerms.selectPlan.Key.Product.Risks.t4=Premium adjustment
eliteTerms.selectPlan.Key.Product.Risks.t4.copy=The premiums payable for the first 20 policy years are level and guaranteed. Starting from the 21st policy year, the premium is non-guaranteed and will be determined annually based on the age of the Insured on his/her next birthday at the time of renewal. The premium may increase significantly starting from the 21st policy year due to factors including but not limited to age, claims experience and policy persistency.
eliteTerms.selectPlan.Key.Product.Risks.t5=Premium term and non-payment of premium
eliteTerms.selectPlan.Key.Product.Risks.t5.copy=The premium payment term of the policy ends on the policy anniversary immediately preceding the Life Insured's 95th birthday. FWD allows a Grace Period of 30 days after the premium due date for payment of each premium. If a premium is still unpaid at the expiration of the Grace Period, the policy will be terminated from the date that the first unpaid premium was due. Please note that once the policy is terminated on this basis, you will lose all of your benefits.
eliteTerms.selectPlan.Key.Product.Risks.t6=Termination conditions
eliteTerms.selectPlan.Key.Product.Risks.t6.copy=The policy shall terminate on the earliest of the following:<br>(1) The death of the Life Insured.<br>(2) The policy anniversary immediately preceding the 95th birthday of the Life Insured.<br>(3) The date on which the entire amount of the Sum Insured remaining is converted to a permanent plan of life insurance subject to the FWD's relevant rules at the time of conversion.<br>(4) The Sum Insured is reduced to zero or below upon payment of the Advanced Death Benefit under this policy.<br>(5) The end of the Grace Period of any premiums due and not received by FWD.
