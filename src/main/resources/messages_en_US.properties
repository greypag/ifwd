label.savie.pics=Personal Information Collection Statement ("PICS")
info.savie.pics.copy=<li><p>From time to time, it is necessary for you to supply FWD Life Insurance Company (Bermuda) Limited (the "Company") or agents and representatives acting on its behalf with personal information and particulars in connection with our services and products. Failure to provide the necessary information and particulars may result in FWD being unable to provide or continue to provide these services and products to you.</p></li><li><p>FWD may also generate and compile additional personal data using the information and particulars provided by you.  All personal data collected, generated and compiled by FWD about you from time to time is collectively referred to in this PICS as "Your Personal Data".</p></li><li><p>"Your Personal Data" will also include personal data relating to your dependents, beneficiaries, authorised representatives and other individuals in relation to which you have provided information.  If you provide personal data on behalf of any person you confirm that you are either their parent or guardian or you have obtained that person's consent to provide that personal data for use by FWD for the purposes set out in this PICS.</p></li><li><p>As detailed in this PICS, Your Personal Data may also be processed by FWD's subsidiaries, holding companies, associated or affiliated companies and companies controlled by or under common control with FWD (collectively, "the Group").</p></li><li><p>The purposes for which Your Personal Data may be used are as follows:<ol type="i"><li><p>providing our services and products to you, including administering,  maintaining, managing and operating such services and products;</p></li><li><p>processing, assessing and determining any applications or requests made by you in connection with our services or products and maintaining your account with FWD;</p></li><li><p>developing insurance and other financial services and products;</p></li><li><p>developing and maintaining credit and risk related models;</p></li><li><p>processing payment instructions;</p></li><li><p>determining any indebtedness owing to or from you, and collecting and recovering any amount owing from you or any person who has provided any security or other undertakings for your liabilities;</p></li><li><p>exercising any rights that FWD may have in connection with our services and/or products;</p></li><li><p>carrying out and/or verifying any eligibility, credit, physical, medical, security, underwriting and/or identity checks in connection with our services and products;</p></li><li><p>any purposes in connection with any claims made by or against or otherwise involving you in respect of any of our services or products, including, making, defending, analysing, investigating, processing, assessing, determining, responding to, resolving or settling such claims;</p></li><li><p>performing policy reviews and needs analysis (whether or not on a regular basis);</p></li><li><p>meeting disclosure obligations and other requirements imposed by or for the purposes of any laws, rules, regulations, codes of practice or guidelines (whether applicable in or outside Hong Kong) binding on FWD or any other member of the Group, including making disclosure to any legal, regulatory, governmental, tax, law enforcement or other authorities (including for compliance with sanctions laws, the prevention or detection of money laundering, terrorist financing or other unlawful activities) or to any self-regulatory or industry bodies such as federations or associations of insurers;</p></li><li><p>for statistical or actuarial research undertaken by FWD or any member of the Group; and</p></li><li><p>fulfilling any other purposes directly related to (i) to (xii) above.</p></li></ol></p></li><li><p>Your Personal Data will be kept confidential, but to facilitate the purposes set out in paragraph 5 above, FWD may transfer, disclose, grant access to or share Your Personal Data with the following:<ol type="i"><li><p>other members of the Group;</p></li><li><p>any person or company carrying on insurance-related and/or reinsurance-related business which is engaged by FWD in connection with FWD's business;</p></li><li><p>any physicians, hospitals, clinics, medical practitioners, laboratories, technicians, loss adjustors, risk intelligence providers, claims investigators, legal advisors and/or other professional advisors engaged in connection with FWD's business;</p></li><li><p>any agent, contractor or service provider providing administrative, distribution, credit reference, debt collection, telecommunications, computer, call centre, data processing, payment processing, printing, redemption or other services in connection with FWD's business; and/or</p></li><li><p>any official, regulator, ministry, law enforcement agent  or other person (whether within or outside Hong Kong) to whom FWD or another member of the Group is under an obligation or otherwise required or expected to make disclosures under the requirements of any law, rules, regulations, codes of practice or guidelines (whether applicable in or outside Hong Kong).</p></li></ol></p></li><li><p>Your Personal Data may be transferred or disclosed to any assignee, transferee, participant or sub-participant of all or any substantial part of FWD's business.</p></li><li><p>FWD is only allowed to (i) use Your Personal Data in direct marketing; or (ii) provide Your Personal Data to another person or company for its use in direct marketing, if you provide your consent or do not object in writing.</p></li><li><p>In connection with direct marketing, FWD intends:<ol type="i"><li><p>to use your name, contact details, services and products portfolio information, financial background and demographic data held by FWD from time to time in direct marketing to market the following classes of services and products offered by FWD, other members of the Group and/or Our Business Partners (being providers of the product and services described below) from time to time:<ol type="a"><li><p>insurance services and products;</p></li><li><p>wealth management services and products;</p></li><li><p>pensions, investments, brokering, financial advisory, credit and other financial services and products;</p></li><li><p>health-check and wellness services and products;</p></li><li><p>media, entertainment and telecommunications services;</p></li><li><p>reward, loyalty or privileges programmes and related services and products; and</p></li><li><p>donations and contributions for charitable and/or non-profit making purposes; and</p></li></ol></p></li><li><p>to provide your name and contact details to any members of the Group and/or Our Business Partners for their use in direct marketing the classes of services and products described in paragraph 9(i) above (including, in the case of Our Business Partners, for money or other commercial benefit).</p></li></ol></p></li><li><p>You may also write to FWD at the address below to opt out from direct marketing at any time.</p></li><li><p>To facilitate the purposes set out in paragraphs 5 and 9 above, FWD may transfer, disclose, grant access to or share Your Personal Data with the parties set out in paragraphs 6 and 9(ii) and you acknowledge that those parties may be based outside Hong Kong and that Your Personal Data may be transferred to places where there may not be in place data protection laws which are substantially similar to, or serve the same purposes as, the Personal Data (Privacy) Ordinance.</p></li><li><p>Under the Personal Data (Privacy) Ordinance you have the right to request access to Your Personal Data held by FWD and request correction of any of Your Personal Data which is incorrect and FWD has the right to charge you a reasonable fee for processing and complying with your data access request.</p></li><li><p>Requests for access to or correction of Your Personal Data should be made in writing to:<br/><br/>Corporate Data Protection Officer<br/>FWD Life Insurance Company (Bermuda) Limited<br/>1st Floor, FWD Financial Centre,<br/>308 Des Voeux Road Central<br/>Hong Kong<br/>Should you have any queries, please do not hesitate to call our Customer  Hotline on 3123 3123.</p></li><li><p>In case of discrepancies between the English and Chinese versions of this PICS, the English version shall apply and prevail.</p></li><li><p>FWD reserves the right, at any time effective upon notice to you, to add to, change, update or modify this PICS.</p></li><li><p>I have read, understand and accept this PICS.</p></li>
