faq.driva.group5.a31 = No. Even if you remove Drivamatics from your mobile handset, the system will still keep your information, until you stop using Drivamatics for 2 consecutive years (This means you have not uploaded any driving scores to the system for 2 years.)<br/><br/>After 2 years, our company will delete your account as well as all the information in your account. If you do not want us to use your personal information for direct marketing, please call the FWD 24-hour Service Hotline at 3123 3123 to unsubscribe from FWD direct marketing list.

