faq.wealthree.group1.a1 = No, prepayment on premium is not available.
faq.wealthree.group1.a2 = The Death Benefit is equal to <ol><li>110% of the Total Premiums Paid; or</li><li>Guaranteed Cash Value, whichever is higher.</li></ol>It is calculated based on the date of the death of the Insured. If the Insured dies during the grace period, FWD will calculate the Total Premiums Paid to include the premium that is due for the second Policy Year. Death benefits will be paid after deducting any unpaid premiums.
faq.wealthree.group1.a3 = Yes. The maximum Notional Amount is HKD 10,000,000 / RMB 8,000,000 (per life per this product).
faq.wealthree.group1.a4 = The minimum Notional Amount is HKD 100,000 / RMB 80,000, hence minimum annual premium for this Product is HKD 47,003 and RMB 36,257 respectively.
faq.wealthree.group1.a5 = The premium / notional amount cannot be reduced after the policy is issued as partial surrender is not allowed. 
faq.wealthree.group2.a6 = Medical examinations are not required for this Product.
faq.wealthree.group2.a7 = Backdating is not applicable for this Product.
faq.wealthree.group2.a8 = No.
faq.wealthree.group3.a9 = Yes, HKD is also acceptable. The currency conversion will be based on the prevailing market-based exchange rate between RMB and HKD as determined by FWD at its sole discretion from time to time. Please refer to section 4.5 Settlement Currency and Exchange Rate for details.
faq.wealthree.group3.a10 = The refund of any premiums paid will be settled in policy currency (without any interest and administrative charge). Please refer to section 4.5 for Settlement Currency and Exchange Rate if customer chooses to receive refund of premium paid in different currency (HKD) to the policy currency for RMB denominated plans. The customer will bear the exchange rate and currency risk if the policy is surrenderred within the cooling off period. 
faq.wealthree.group3.a11 = Yes, the latest exchange rate is available on this website:<br/><a class="faq_answer_url" target="_blank" href="http://home.fwd.com.hk/fundprice/exchangerate.aspx?LangID=E">http://home.fwd.com.hk/fundprice/exchangerate.aspx?LangID=E</a>
faq.wealthree.group3.a12 = Customers can only change the Notional Amount during the Cooling off Period. The customer is required to sign a new illustration with revised notional amount on this basis. No changes can be made to the Notional Amount thereafter.
faq.wealthree.group3.a13 = No, the customer cannot partially surrender any value from the Policy nor apply for Policy loan.
faq.wealthree.group3.a14 = If the customer surrenders the policy before the end of the policy term, the surrender benefit is equal to the Guaranteed Cash Value less any unpaid premiums and may be considerably less than the total premium paid. The Guaranteed Cash Value falling between two policy anniversaries will be determined by FWD by prorating the Guaranteed Cash Value as at last and next policy anniversaries.
faq.wealthree.group3.a15 = If any premium remains unpaid at the expiration of the grace period, the Policy shall automatically cease to be in force from the first due date of the outstanding premium without notice to the Policy Owner. Any outstanding premium shall be deducted from the Guaranteed Cash Value. Guaranteed Cash Value will be settled in policy currency and returned to the Policyholder. 
faq.wealthree.group3.a16 = Yes. Surrender Benefit and Maturity Benefit will be settled in policy currency.  If the customer chooses to receive any benefits under this Product in different currency (HKD) to the policy currency, please refer to section 4.5 for Settlement Currency and Exchange Rate.
faq.wealthree.group3.a17 = Yes. Death Benefit will be settled in policy currency.  If the customer chooses to receive any benefits under this Product in different currency (HKD) to the policy currency, please refer to section 4.5 for Settlement Currency and Exchange Rate.
