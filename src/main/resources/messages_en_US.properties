faq.driva.group5.a28 = We collect your location and trip information simply to evaluate your driving score and for reference. We will not use this record for tracking or monitoring. Also, we collect your information so we can send you new offers, company news and information, as well as direct marketing material. If you want to know more about our personal information usage terms, please refer to the relative terms and condition.
