faq.overseas.group1.q1=What are the insured requirements for \u2018Overseas StudyCare Insurance\u2019?
faq.overseas.group1.a1=The insured must be between the ages of 12 to 65 with a valid HKID and holds an overseas full time student visa, and an acceptance letter from the educational institution.  If the insured aged 12-17, the application should be made by his/her parent.
faq.overseas.group1.q2=If I need to stay in another country for exchange or leisure purposes while studying overseas, am I covered?
faq.overseas.group1.a2=The policy provides Worldwide cover.  If you are travelling for leisure during your study trip, the plan will only cover the following areas:
faq.overseas.group1.a2.li1=Medical Expenses
faq.overseas.group1.a2.li2=Top up  In-Patient  Medical Expenses
faq.overseas.group1.a2.li3=Worldwide Emergency Assistance Services
faq.overseas.group1.a2.li4=Personal Accident
faq.overseas.group1.a2.li5=Travel Delay
faq.overseas.group1.a2.li6=Baggage
faq.overseas.group1.a2.li7=Personal Liability
faq.overseas.group1.q3=The overseas educational institution that I am attending has required me to purchase their medical insurance, am I still eligible to purchase Overseas StudyCare Insurance Plan?
faq.overseas.group1.a3=Yes, you can choose our Standard Overseas StudyCare Plan or Comprehensive Medical Overseas StudyCare Plan.   Standard Overseas StudyCare Plan covers Worldwide Emergency Assistance Services, Personal Accidents, Cancellation Charges, Curtailment of Trips, Kidnapping, Education Funds, Travel Delays, Baggage, and Personal Liability. This does NOT cover Medical Expenses or Top Up In-Patient Medical Expenses.  You may also consider the Comprehensive Medical Overseas StudyCare plan which provides "Top Up In-Patient Medical Expenses" that offers an additional medical insurance cover for inpatient medical expenses, where you have another medical benefits policy which covers the same expenses, up to 2 times the cover under that other policy, or HKD 2M (whichever is the lesser) so as to ensure you have adequate cover for any unexpected events.
faq.overseas.group1.q4=Which countries are included as Asian Countries?
