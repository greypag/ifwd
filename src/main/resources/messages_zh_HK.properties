info.savie.pics.copy=<li><p>\u60A8\u9700\u8981\u4E0D\u6642\u5411\u5BCC\u885B\u4EBA\u58FD\u4FDD\u96AA\uFF08\u767E\u6155\u9054\uFF09\u6709\u9650\u516C\u53F8\uFF08\u300C\u5BCC\u885B\u300D\uFF09\u6216\u5BCC\u885B\u7684\u4EE3\u7406\u53CA\u4EE3\u8868\u5C31\u5BCC\u885B\u7684\u670D\u52D9\u53CA\u7522\u54C1\u63D0\u4F9B\u500B\u4EBA\u8CC7\u6599\u53CA\u8A73\u60C5\u3002\u5982\u672A\u80FD\u63D0\u4F9B\u6240\u9700\u8CC7\u6599\u53CA\u8A73\u60C5\uFF0C\u53EF\u80FD\u6703\u5C0E\u81F4\u5BCC\u885B\u7121\u6CD5\u5411\u60A8\u63D0\u4F9B\u6216\u7E7C\u7E8C\u63D0\u4F9B\u6709\u95DC\u670D\u52D9\u53CA\u7522\u54C1\u3002</p></li><li><p>\u5BCC\u885B\u4EA6\u53EF\u4EE5\u5229\u7528\u60A8\u63D0\u4F9B\u7684\u8CC7\u6599\u53CA\u8A73\u60C5\u88FD\u4F5C\u53CA\u532F\u7DE8\u984D\u5916\u7684\u500B\u4EBA\u8CC7\u6599\u3002\u5BCC\u885B\u4E0D\u6642\u6536\u96C6\u3001\u88FD\u4F5C\u53CA\u532F\u7DE8\u7684\u6240\u6709\u500B\u4EBA\u8CC7\u6599\uFF0C\u4EE5\u4E0B\u7D71\u7A31\u70BA\u300C\u60A8\u7684\u500B\u4EBA\u8CC7\u6599\u300D\u3002</p></li><li><p>\u300C\u60A8\u7684\u500B\u4EBA\u8CC7\u6599\u300D\u4EA6\u5305\u62EC\u7531\u60A8\u63D0\u4F9B\u6709\u95DC\u60A8\u7684\u53D7\u990A\u4EBA\u3001\u53D7\u76CA\u4EBA\u3001\u7372\u6388\u6B0A\u4EE3\u8868\u53CA\u5176\u4ED6\u4EBA\u58EB\u7684\u8CC7\u6599\u3002\u5982\u60A8\u4EE3\u8868\u4ED6\u4EBA\u63D0\u4F9B\u500B\u4EBA\u8CC7\u6599\uFF0C\u60A8\u78BA\u8A8D\u60A8\u4E43\u662F\u4ED6\u5011\u7684\u7236\u6BCD\u6216\u76E3\u8B77\u4EBA\uFF0C\u6216\u60A8\u5DF2\u53D6\u5F97\u6709\u95DC\u4EBA\u58EB\u4E4B\u540C\u610F\uFF0C\u63D0\u4F9B\u6709\u95DC\u4EBA\u58EB\u4E4B\u500B\u4EBA\u8CC7\u6599\u4E88\u5BCC\u885B\u4F5C\u672C\u8072\u660E\u4E4B\u7528\u9014\u3002</p></li><li><p>\u5982\u672C\u8072\u660E\u6240\u8FF0\uFF0C\u60A8\u7684\u500B\u4EBA\u8CC7\u6599\u4EA6\u53EF\u80FD\u88AB\u5BCC\u885B\u7684\u9644\u5C6C\u516C\u53F8\u3001\u63A7\u80A1\u516C\u53F8\u3001\u806F\u71DF\u6216\u806F\u5C6C\u516C\u53F8\u6216\u5BCC\u885B\u63A7\u5236\u7684\u516C\u53F8\u6216\u8207\u5BCC\u885B\u53D7\u5171\u540C\u63A7\u5236\u7684\u516C\u53F8\uFF08\u7D