travel.quote.fullDetails.majorExclusion.desc3 = 3. 恐怖主義（此保障計劃所承保的人身意外、醫療費用、全球緊急支援服務、 旅程延誤、旅程取消、縮短旅程項目除外）。	
travel.quote.fullDetails.majorExclusion.desc4 = 4. 投保前已存在之傷疾、先天及遺傳性疾病。
travel.quote.fullDetails.majorExclusion.desc5 = 5. 自殺、蓄意自我傷害、神經錯亂、墮胎、流產、懷孕及其併發症、分娩、性病、 服用酒精或非由註冊醫生處方的藥物、牙齒護理（因意外而損壞健全的牙齒除外)。
travel.quote.fullDetails.majorExclusion.desc6 = 6. 任何種類的競賽（徒步進行的比賽除外）或任何職業性質的運動或受保人可能 或可以賺取收入或報酬的運動。
travel.quote.fullDetails.majorExclusion.desc7 = 7. 任何空中活動，除非受保人（i）以付費乘客身份在認可及持牌航空公司的航機上， 或（ii）所參與之活動是由另一位持牌人士帶領下負責操縱及航行，而該活動的舉 辦者亦獲當地有關當局授權。
travel.quote.fullDetails.majorExclusion.desc8 = 8. 任何損失未能於24小時內向有關機構報告(例如：航空公司、警署)及取回書面證明。
travel.quote.fullDetails.majorExclusion.desc9 = 9. 傳呼機、手提電話、手提便攜式通訊器材、電腦器材(手提電腦除外)。
travel.quote.fullDetails.majorExclusion.desc10 = 10.由於使用汽車、飛機或船隻或因故意、蓄意或非法活動所引起的責任。

