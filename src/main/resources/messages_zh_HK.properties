product.details.savie.group2.section1.copy=<p><b>\u610F\u5916</b> \u2013 \u5728\u672C\u4FDD\u55AE\u751F\u6548\u671F\u9593\u6240\u767C\u751F\u975E\u9810\u898B\u53CA\u7A81\u5982\u5176\u4F86\u7684\u4E00\u5B97\u6216\u9023\u4E32\u5916\u5728\u53CA\u53EF\u898B\u7684\u610F\u5916\u4E8B\u6545\u4E26\u5C0E\u81F4\u8EAB\u9AD4\u53D7\u50B7\u3002 </p><br/><p><b>\u6236\u53E3\u50F9\u503C</b> \u2013 \u672C\u4FDD\u55AE\u300C\u6236\u53E3\u50F9\u503C\u689D\u6B3E\u300D\u5167\u8AAA\u660E\u7531\u672C\u516C\u53F8\u70BA\u6B64\u4FDD\u55AE\u6210\u7ACB\u4E26\u6301\u6709\u4E4B\u5167\u90E8\u6236\u53E3\u5167\u7684\u6236\u53E3\u7D50\u5B58\u3002 </p><br/><p><b>\u4FDD\u55AE\u751F\u6548\u65E5</b> \u2013 \u7528\u4F5C\u91D0\u5B9A\u88AB\u4FDD\u4EBA\u7684\u6295\u4FDD\u5E74\u9F61\u4E4B\u65E5\uFF0C\u6B64\u65E5\u5217\u660E\u65BC\u4FDD\u55AE\u8CC7\u6599\u9801\u5167\u3002</p><br/><p><b>\u516C\u53F8</b> \u2013\u5BCC\u885B\u4EBA\u58FD\u4FDD\u96AA\uFF08\u767E\u6155\u9054\uFF09\u6709\u9650\u516C\u53F8\u3002 </p><br/><p><b>\u671F\u6EFF\u65E5</b> \u2013 \u7DCA\u63A5\u88AB\u4FDD\u4EBA\u4E00\u767E\u6B72\u751F\u65E5\u524D\u4E4B\u4FDD\u55AE\u9031\u5E74\u65E5\u3002 </p><br/><p><b>\u88AB\u4FDD\u4EBA</b> \u2013 \u4FDD\u55AE\u8CC7\u6599\u9801\u5167\u6307\u5B9A\u70BA\u88AB\u4FDD\u4EBA\u7684\u4EBA\u58EB\uFF0C\u5176\u751F\u547D\u53D7\u672C\u4FDD\u55AE\u4FDD\u969C\u3002 </p><br/><p><b>\u90E8\u4EFD\u9000\u4FDD</b> \u2013 \u6839\u64DA\u4E0B\u8FF0\u300C\u6B0A\u76CA\u689D\u6B3E\u300D\u5167\u7684\u300C\u90E8\u4EFD\u9000\u4FDD\u300D\u689D\u6B3E\u53EF\u5F9E\u6236\u53E3\u50F9\u503C\u5167\u63D0\u53D6\u7684\u90E8\u4EFD\u9000\u4FDD\u3002</p><br/><p><b>\u4FDD\u55AE\u9031\u5E74\u65E5</b> \u2013 \u671F\u5F8C\u6BCF\u5E74\u8207\u4FDD\u55AE\u751F\u6548\u65E5\u76F8\u540C\u7684\u65E5\u5B50\u3002\u4FDD\u55AE\u9031\u5E74\u65E5\u6839\u64DA\u4FDD\u55AE\u8CC7\u6599\u9801\u5167\u5217\u660E\u4E4B\u4FDD\u55AE\u751F\u6548\u65E5\u800C\u91D0\u5B9A\u3002</p><br/><p><b>\u4FDD\u55AE</b> \u2013 \u300CSavie\u81EA\u52A9\u606F\u7406\u8CA1\u58FD\u96AA\u300D\u4E4B\u689D\u6B3E\u3002</p><br/><p><b>\u4FDD\u55AE\u7C3D\u767C\u65E5</b> \u2013 \u4FDD\u55AE\u8CC7\u6599\u9801\u5167\u5217\u660E\u4E4B\u4FDD\u55AE\u7C3D\u767C\u65E5\uFF0C\u5373\u4FDD\u55AE\u958B\u59CB\u751F\u6548\u4E4B\u65E5\u3002</p><br/><p><b>\u4FDD\u55AE\u5E74\u5EA6</b> \u2013 \u7531\u672C\u4FDD\u55AE\u7684\u4FDD\u55AE\u751F\u6548\u65E5\u8D77\u8A08\u7684\u6BCF 12 \u500B\u6708\u3002\u4FDD\u55AE\u5E74\u5EA6\u6839\u64DA\u4FDD\u55AE\u8CC7\u6599\u9801\u5167\u5217\u660E\u4E4B\u4FDD\u55AE\u751F\u6548\u65E5\u800C\u91D0\u5B9A\u3002</p><br/><p><b>\u4FDD\u8CBB\u5047\u671F </b>\u2013 \u6839\u64DA\u4E0B\u8FF0\u300C\u4FDD\u8CBB\u689D\u6B3E\u300D\u5167\u7684\u300C\u4FDD\u8CBB\u5047\u671F\u300D\u689D\u6B3E\u66AB\u505C\u7E73\u4ED8\u5B9A\u671F\u5132\u84C4\u4FDD\u8CBB\u4F46\u672C\u4FDD\u55AE\u4ECD\u7136\u7DAD\u6301\u6709\u6548\u7684\u4E00\u6BB5\u6642\u9593\u3002</p><br/><p><b>\u5B9A\u671F\u5132\u84C4\u4FDD\u8CBB</b> \u2013 \u5217\u660E\u65BC\u300C\u4FDD\u8CBB\u689D\u6B3E\u300D\u5167\u4E4B\u5B9A\u671F\u5132\u84C4\u4FDD\u8CBB\u3002</p><br/><p><b>\u4E00\u7B46\u904E\u4FDD\u8CBB</b> \u2013 \u4FDD\u55AE\u6B0A\u76CA\u4EBA\u6295\u5165\u4E4B\u4E00\u7B46\u904E\u4FDD\u8CBB\uFF0C\u6B64\u4FDD\u8CBB\u5217\u660E\u65BC\u4FDD\u55AE\u8CC7\u6599\u9801\u5167\u3002</p><br/><p><b>\u6295\u4FDD\u984D</b> \u2013 \u4FDD\u55AE\u8CC7\u6599\u9801\u5167\u8A3B\u660E\u4E4B\u6295\u4FDD\u984D\u6216\u672C\u4FDD\u55AE\u6700\u65B0\u52A0\u7C3D\u6279\u8A3B\u4E4B\u6700\u65B0\u6295\u4FDD\u984D\u3002</p>
