medicalguardian.feature.title = A cancer plan that supplements your group medical cover
medicalguardian.feature.title.desc = Life is full of aspirations to be tackled! You may have different dreams at different life stages, whatever it is, wouldn\u2019t you like to have the option to just go for it with no regrets? CANsurance Cancer Protection Plan presented by FWD can help you go forward in the pursuit of your dreams and compensate for insufficient of group medical cover. Plan early and you can go full steam ahead with no worries!

medicalguardian.feature.1.title = Full Online Application
medicalguardian.feature.1.1 = You can apply completely online by answering 3 simple health questions. No medical examination<sup>3</sup> and any proof of health are required
medicalguardian.feature.2.title = Add-on To Your Medical Plan
medicalguardian.feature.2.1 = Can be an add-on to your current medical plan
medicalguardian.feature.2.2 = with its essential coverage of Covered Cancer<sup>3</sup> and Lifetime Cancer Limit<sup>1</sup> as high as HK$1,500,000
medicalguardian.feature.3.title = Cover Periods of Job Transition
medicalguardian.feature.3.1 = Special Event Benefit<sup>4</sup>   - Premium can be waived for 1 year when you wish to pursue further education or undertake a working holiday
medicalguardian.feature.3.2 = Extended Grace Period Benefit<sup>5</sup> - Premium can be deferred when you get married or give birth to a child
medicalguardian.feature.3.3 = Job Changer Benefit<sup>6</sup> - Enjoy temporary cover under a designated full medical plan when you switch jobs while without group medical cover
medicalguardian.feature.3.4 = Convertibility Option<sup>7</sup> - You can covert your cancer protection plan to a designated full medical plan as you enter retirement
medicalguardian.feature.4.title = Extra Professional Support
medicalguardian.feature.4.1 = Provides you with diversified health care professional consultations<sup>2</sup>, aiming to help you in your path to full recovery.
medicalguardian.feature.4.2 = Subsidises your transportation<sup>3</sup> expenses and psychological counselling during cancer treatment
medicalguardian.feature.5.title = One-stop \u201CCANcierge\u201D 
medicalguardian.feature.5.1 = Customised one-stop services specifically for your needs with professional health management team CANcierge<sup>8 </sup>when you are diagnosed with Covered Cancer<sup>3 </sup>\u2013 from treatment and, hospitalization, to post-treatment therapies and consultation. CANcierge Hotline: Hong Kong: (852) 8120 9066
medicalguardian.feature.6.title = Renewable Until Age 100
medicalguardian.feature.6.1 = Regardless of the deterioration in your health, financial condition and claims history, FWD guarantees to renew your policy until you reach 100 years old<sup>9</sup>
