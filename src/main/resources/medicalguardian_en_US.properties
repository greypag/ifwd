medicalguardian.schedule.remark = Remarks
medicalguardian.schedule.remark1 = Lifetime Cancer Limit refers to the maximum total amount per Insured that FWD will pay under Section A of CANsurance Cancer Protection Plan - Schedule of Benefits for all Covered Cancers from CANsurance Cancer Protection Plan. If the Insured is insured under multiple CANsurance Cancer Protection Plan policies, the Lifetime Cancer Limit will apply across all of these policies, even those policies that have terminated. Once the total amount paid or payable under Section A of CANsurance Cancer Protection Plan - Schedule of Benefits reaches the Lifetime Cancer Limit, the policy will terminate.
medicalguardian.schedule.remark2 = Only applicable to the Insured whose issue age is 1 (15 days) to 55 (age next birthday) and subject to the relevant underwriting requirements, otherwise, normal underwriting applies.
medicalguardian.schedule.remark3 = Covered Cancer refers to the first symptoms that occur no earlier than 90 days after the policy date or the date of last reinstatement, whichever is later, and are subsequently confirmed by a specialist as meeting the definition of Cancer or Carcinoma-in-situ based on diagnostic tests.  FWD will not accept a diagnosis based on history, physical, clinical, cytological or radiological findings only. Please refer to Policy Provisions for the definitions of Cancer and Carcinoma-in-situ.
medicalguardian.schedule.remark4 = CANsurance Cancer Protection Plan policy must be in effect for at least 3 consecutive years from the policy date or the date of last reinstatement, whichever is later. You must provide FWD with all documents and information FWD requires within 30 days from the date you first receive relevant proof. This benefit will expire at the earlier of following conditions: 
medicalguardian.schedule.remark4.1 = i) Insured reaches 65 years old (actual age) or;
medicalguardian.schedule.remark4.2 = ii) the CANsurance Cancer Protection Plan policy is terminated.
medicalguardian.schedule.remark4.3 = You cannot exercise this benefit in conjunction with Convertibility Option, Job Changer Benefit and Extended Grace Period Benefit.  
medicalguardian.schedule.remark5 = CANsurance Cancer Protection Plan policy must be in effect for at least 3 consecutive years from the policy date or the date of last reinstatement, whichever is later. You must provide FWD with all documents and information FWD requires within 30 days from the date you first receive relevant proof. If the premium is not paid at the end of the Extended Grace Period, you will be in default and the policy will end. This benefit will expire at the earlier of following conditions:
medicalguardian.schedule.remark5.1 = i) Insured reaches 65 years old (actual age); or
medicalguardian.schedule.remark5.2 = ii) the CANsurance Cancer Protection Plan policy is terminated.
medicalguardian.schedule.remark5.3 = You cannot exercise this benefit in conjunction with Convertibility Option, Job Changer Benefit and Special Event Benefit.
medicalguardian.schedule.remark6 = CANsurance Cancer Protection Plan policy must be in effect for at least 3 consecutive years from the policy date or the date of last reinstatement, whichever is later. This option is only available if FWD offers a designated full medical reimbursement plan at the time of application and subject to FWD\u2019s rules at that time. CANsurance Cancer Protection Plan policy must remain in effect during the temporary coverage period and all premiums still need to be paid when due. You must inform FWD within 31 days of the employment termination date and must provide proof of the change in this employment. This benefit is only available if you or the Insured are changing from a full time employment to any full time employment. This option may be exercised up to 3 times per policy, but you may only make a further application after 3 years has passed from the date of the start of the previous temporary coverage period. This benefit will expire at the earlier of following conditions: 
medicalguardian.schedule.remark6.1 = i) Insured reaches 65 years old (actual age) or;
medicalguardian.schedule.remark6.2 = ii) the CANsurance Cancer Protection Plan policy is terminated.
medicalguardian.schedule.remark6.3 = You cannot exercise this benefit in conjunction with Convertibility Option, Special Event Benefit and Extended Grace Period Benefit.  CANsurance Full Medical Plan is currently the designated full medical reimbursement plan of CANsurance Cancer Protection Plan and FWD can revise from time to time without prior notice.
medicalguardian.schedule.remark7 = You may apply to convert the CANsurance Cancer Protection Plan policy to a designated full medical reimbursement plan if the policy has been in effect for at least 9 consecutive years from the policy date or the date of last reinstatement, whichever is later. This option is only available if FWD offers a designated full medical reimbursement plan at the time of conversion and subject to FWD\u2019s rules at that time. You may apply when the Insured is aged between 38 and 64 years old (both actual ages inclusive) and within 31 days immediately before or after the respective policy anniversary without providing further health evidence from the Insured. Once approved, conversion will take effect on next policy anniversary and you cannot withdraw the application. CANsurance Cancer Protection Plan will be terminated once the policy is converted.  Any claims for any Covered Cancer made under CANsurance Cancer Protection Plan or the converted policy of designated full medical reimbursement plan are subject to the Lifetime Cancer Limit. FWD will not cover any illness or injury (including pre-existing conditions) under the designated full medical reimbursement plan if it occurred before the policy date or the date of last reinstatement (whichever is later) of the CANsurance Cancer Protection Plan. Premium payable under the designated full medical reimbursement plan is not guaranteed and will be determined on conversion. You cannot exercise this benefit in conjunction with Job Changer Benefit, Special Event Benefit and Extended Grace Period Benefit. CANsurance Full Medical Plan is currently the designated full medical reimbursement plan of CANsurance Cancer Protection Plan and FWD can revise from time to time without prior notice.
medicalguardian.schedule.remark8 = CANcierge is currently provided by HealthMutual Group Limited (\u201CHMG\u201D) and its healthcare network team, is not a part of the policy or benefit item under the Policy Provisions and only applicable to CANsurance Series. FWD reserves the right to terminate or vary CANcierge in its sole discretion without further notice. FWD will not be responsible for any act, negligence or failure to act on the part of HMG and its healthcare network team. For details, please refer to the attached brochure of CANcierge.
medicalguardian.schedule.remark9 = Lifetime guaranteed renewal is subject to the continual availability of CANsurance Series offered by FWD, terms and conditions applicable, benefits, and premium rates at the time of renewal. Renewal premiums are not guaranteed and the premiums for each renewal are determined based on the age at next birthday and the premium table applicable when the policy is renewed. Premium table is subject to change based on factors including but not limited to the inflation of related medical expenses, FWD\u2019s medical claim experience and persistency of policies from time to time. FWD reserves the right to revise the benefit payable, terms and conditions and premiums any time at renewal.
